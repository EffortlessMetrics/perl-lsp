[package]
name = "perl-tokenizer"
version = "0.9.0"
edition.workspace = true
rust-version.workspace = true
authors = ["Tree-sitter Perl Contributors"]
description = "Token stream and utilities for Perl parser"
readme = "README.md"
license = "MIT OR Apache-2.0"
repository = "https://github.com/EffortlessMetrics/tree-sitter-perl-rs"
homepage = "https://github.com/EffortlessMetrics/tree-sitter-perl-rs"
documentation = "https://docs.rs/perl-tokenizer"
keywords = ["perl", "tokenizer", "parser", "lexer", "token-stream"]
categories = ["parsing", "text-processing"]

[dependencies]
perl-lexer = { workspace = true }
perl-token = { workspace = true }
perl-error = { workspace = true }
perl-position-tracking = { workspace = true }
perl-ast = { workspace = true }

[dev-dependencies]
perl-tdd-support = { workspace = true }

[lints]
workspace = true
