[package]
name = "perl-ts-logos-lexer"
version = "0.1.0"
edition = "2024"
rust-version = "1.92"
description = "Logos-based token parser for Perl"
publish = false
license = "Apache-2.0 OR MIT"
readme = "README.md"
repository = "https://github.com/EffortlessMetrics/perl-lsp"
homepage = "https://github.com/EffortlessMetrics/perl-lsp"
documentation = "https://docs.rs/perl-ts-logos-lexer"
keywords = ["perl", "lexer", "logos", "tokenizer", "parser"]
categories = ["parsing", "text-processing", "development-tools"]

[dependencies]
logos = "0.16.0"
regex = "1.12.2"
chumsky = "0.12.0"
perl-parser-pest = { path = "../perl-parser-pest" }

[features]
logos-tokens = []

[dev-dependencies]
perl-tdd-support = { path = "../perl-tdd-support" }

[lints.rust]
unused_imports = "warn"
dead_code = "warn"

[lints.clippy]
collapsible_if = "warn"
manual_strip = "warn"
unnecessary_map_or = "warn"
redundant_closure = "warn"
while_let_on_iterator = "warn"
len_zero = "warn"
only_used_in_recursion = "warn"
ptr_arg = "warn"
