[package]
name = "perl-ts-partial-ast"
version = "0.1.0"
edition = "2024"
rust-version = "1.92"
description = "Partial parse and anti-pattern AST for Perl"
publish = false
license = "Apache-2.0 OR MIT"
readme = "README.md"
repository = "https://github.com/EffortlessMetrics/tree-sitter-perl-rs"
homepage = "https://github.com/EffortlessMetrics/tree-sitter-perl-rs"
documentation = "https://docs.rs/perl-ts-partial-ast"
keywords = ["perl", "parser", "ast", "heredoc", "tree-sitter"]
categories = ["parser-implementations", "development-tools"]

[dependencies]
regex = "1.12.2"
perl-ts-heredoc-analysis = { path = "../perl-ts-heredoc-analysis" }
perl-parser-pest = { path = "../perl-parser-pest" }
pest = "2.8.4"
serde_json = "1.0.148"

[dev-dependencies]
perl-tdd-support = { path = "../perl-tdd-support" }

[lints.rust]
unused_imports = "warn"
dead_code = "warn"

[lints.clippy]
collapsible_if = "warn"
manual_strip = "warn"
unnecessary_map_or = "warn"
redundant_closure = "warn"
while_let_on_iterator = "warn"
len_zero = "warn"
only_used_in_recursion = "warn"
ptr_arg = "warn"
