[package]
name = "tree-sitter-perl"
version = "0.0.1"
edition = "2024"
description = "Tree-sitter Perl grammar with Rust-native scanner"
license = "MIT"
repository = "https://github.com/EffortlessSteven/tree-sitter-perl-rs"
keywords = ["tree-sitter", "perl", "parser", "grammar"]
categories = ["parsing", "text-processing"]

[dependencies]
tree-sitter = "0.25"
serde = { version = "1.0", features = ["derive"] }
bincode = "2"
proptest = "1.3"
walkdir = "2.4"
thiserror = "2.0"
unicode-ident = "1.0"
unicode-normalization = "0.1"
pest = "2.8"
pest_derive = "2.8"
regex = "1.11"
stacker = "0.1"
encoding_rs = "0.8"
serde_json = { version = "1.0", optional = true }
once_cell = "1.20"

[dev-dependencies]
criterion = "0.6"
test-case = "3.3"

[features]
default = ["c-scanner"]
rust-scanner = []
c-scanner = []
test-utils = []
pure-rust = []

[lib]
name = "tree_sitter_perl"
path = "src/lib.rs"

[[bin]]
name = "bench_parser"
path = "src/bin/bench_parser.rs"
required-features = ["test-utils"]

[[bin]]
name = "compare_parsers"
path = "src/bin/compare_parsers.rs"
required-features = ["test-utils"]

[[bin]]
name = "test_stacker"
path = "src/bin/test_stacker.rs"
required-features = ["pure-rust"]

[[bin]]
name = "benchmark_parsers"
path = "src/bin/benchmark_parsers.rs"
required-features = ["pure-rust"]

[[bin]]
name = "test_parsers"
path = "src/bin/test_parsers.rs"
required-features = ["pure-rust"]


[[bench]]
name = "scanner_benchmarks"
path = "../../benches/scanner_benchmarks.rs"
harness = false

[[bench]]
name = "parser_benchmarks"
path = "../../benches/parser_benchmarks.rs"
harness = false

[[bench]]
name = "edge_case_benchmarks"
path = "../../benches/edge_case_benchmarks.rs"
harness = false

[build-dependencies]
cc = "1.0"
bindgen = "0.72" 