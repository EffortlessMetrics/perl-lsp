[package]
name = "perl-refactoring"
version = "0.9.1"
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
description = "Refactoring and modernization utilities for Perl"
readme = "README.md"
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation = "https://docs.rs/perl-refactoring"
keywords = ["perl", "refactoring", "modernization", "lsp", "import"]
categories = ["development-tools", "text-editors"]
include = [
  "src/**",
  "Cargo.toml",
  "LICENSE*",
  "README.md"
]

[lib]
doctest = false

[dependencies]
perl-parser-core = { workspace = true }
perl-workspace-index = { workspace = true }
regex = "1.12.2"
serde = { version = "1.0.228", features = ["derive"] }
url = "2.5.4"

[features]
default = ["workspace_refactor"]
modernize = []
workspace_refactor = []
workspace-rename-tests = []  # Workspace rename integration tests (requires WorkspaceIndex)

[dev-dependencies]
perl-tdd-support = { workspace = true }
serial_test = "3.3.1"
tempfile = "3.24.0"

[lints]
workspace = true

