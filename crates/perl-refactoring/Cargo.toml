[package]
name = "perl-refactoring"
version = "0.8.8"
edition.workspace = true
rust-version.workspace = true
authors = ["Tree-sitter Perl Contributors"]
description = "Refactoring and modernization utilities for Perl"
license = "MIT OR Apache-2.0"
repository = "https://github.com/EffortlessSteven/tree-sitter-perl-rs"
homepage = "https://github.com/EffortlessSteven/tree-sitter-perl-rs"
documentation = "https://docs.rs/perl-refactoring"
keywords = ["perl", "refactor", "import", "lsp"]
categories = ["parsing", "development-tools", "text-editors"]
include = [
  "src/**",
  "Cargo.toml",
  "LICENSE*"
]

[lib]
doctest = false

[dependencies]
perl-parser-core = { path = "../perl-parser-core" }
perl-workspace-index = { path = "../perl-workspace-index" }
regex = "1.12.2"
serde = { version = "1.0.228", features = ["derive"] }

[features]
default = []
modernize = []
workspace_refactor = []

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(ci)'] }
