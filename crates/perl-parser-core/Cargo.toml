[package]
name = "perl-parser-core"
version = "0.9.0"
edition.workspace = true
rust-version.workspace = true
authors = ["Tree-sitter Perl Contributors"]
description = "Core parser engine for perl-parser"
readme = "README.md"
license = "MIT OR Apache-2.0"
repository = "https://github.com/EffortlessMetrics/tree-sitter-perl-rs"
homepage = "https://github.com/EffortlessMetrics/tree-sitter-perl-rs"
documentation = "https://docs.rs/perl-parser-core"
keywords = ["perl", "parser", "tree-sitter", "ast"]
categories = ["parsing", "development-tools", "text-editors"]
include = [
  "src/**",
  "Cargo.toml",
  "LICENSE*",
  "README.md"
]

[lib]
doctest = false

[dependencies]
perl-lexer = { workspace = true }
perl-token = { workspace = true }
perl-position-tracking = { workspace = true }
perl-ast = { workspace = true }
perl-quote = { workspace = true }
perl-pragma = { workspace = true }
perl-edit = { workspace = true }
perl-builtins = { workspace = true }
perl-regex = { workspace = true }
perl-heredoc = { workspace = true }
perl-error = { workspace = true }
perl-tokenizer = { workspace = true }

[dev-dependencies]
perl-tdd-support = { workspace = true }
tracing-subscriber = "0.3"

[features]
default = []

[lints]
workspace = true

