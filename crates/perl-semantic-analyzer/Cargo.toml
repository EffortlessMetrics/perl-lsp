[package]
name = "perl-semantic-analyzer"
version = "0.8.8"
edition.workspace = true
rust-version.workspace = true
authors = ["Tree-sitter Perl Contributors"]
description = "Semantic analysis and symbol extraction for Perl"
license = "MIT OR Apache-2.0"
repository = "https://github.com/EffortlessSteven/tree-sitter-perl-rs"
homepage = "https://github.com/EffortlessSteven/tree-sitter-perl-rs"
documentation = "https://docs.rs/perl-semantic-analyzer"
keywords = ["perl", "semantic", "analysis", "ast"]
categories = ["parsing", "development-tools", "text-editors"]
include = [
  "src/**",
  "Cargo.toml",
  "LICENSE*"
]

[lib]
doctest = false

[dependencies]
perl-parser-core = { path = "../perl-parser-core" }
perl-workspace-index = { path = "../perl-workspace-index" }
regex = "1.12.2"
rustc-hash = "2.1.1"
serde = { version = "1.0.228", features = ["derive"] }

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(ci)'] }
