[package]
name = "perl-semantic-analyzer"
version = "0.9.0"
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
description = "Semantic analysis and symbol extraction for Perl"
readme = "README.md"
license = "MIT OR Apache-2.0"
repository.workspace = true
homepage.workspace = true
documentation = "https://docs.rs/perl-semantic-analyzer"
keywords = ["perl", "semantic-analysis", "symbol-table", "type-inference", "lsp"]
categories = ["parsing", "development-tools", "text-editors"]
include = [
  "src/**",
  "Cargo.toml",
  "LICENSE*",
  "README.md"
]

[lib]
doctest = false

[dependencies]
perl-parser-core = { workspace = true }
perl-workspace-index = { workspace = true }
perl-symbol-types = { workspace = true }
regex = "1.12.2"
rustc-hash = "2.1.1"
serde = { version = "1.0.228", features = ["derive"] }

[dev-dependencies]
perl-tdd-support = { workspace = true }

[lints]
workspace = true

