[package]
name = "perl-lexer"
version = "0.5.0"
edition = "2021"
authors = ["Tree-sitter Perl Contributors"]
description = "High-performance Perl lexer with context-aware tokenization"
license = "MIT OR Apache-2.0"
repository = "https://github.com/tree-sitter/tree-sitter-perl"
keywords = ["perl", "lexer", "tokenizer", "parser", "syntax"]
categories = ["parsing", "text-processing"]

[dependencies]
# Core dependencies
unicode-ident = "1.0"
memchr = "2.7"

# For regex pattern matching
regex = "1.10"
once_cell = "1.19"

# For better error handling
thiserror = "1.0"

[dev-dependencies]
criterion = "0.5"
pretty_assertions = "1.4"
proptest = "1.4"

[features]
default = []
# Enable SIMD optimizations for string processing
simd = []
# Enable regex caching for better performance
regex-cache = []

[[bench]]
name = "lexer_benchmarks"
harness = false

[profile.release]
lto = true
codegen-units = 1
opt-level = 3

[profile.bench]
inherits = "release"
debug = true