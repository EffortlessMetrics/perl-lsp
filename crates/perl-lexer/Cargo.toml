[package]
name = "perl-lexer"
version = "0.8.1"
edition = "2024"
authors = ["Tree-sitter Perl Contributors"]
description = "High-performance Perl lexer with context-aware tokenization"
license = "MIT OR Apache-2.0"
repository = "https://github.com/EffortlessSteven/tree-sitter-perl"
homepage = "https://github.com/EffortlessSteven/tree-sitter-perl"
readme = "../../README.md"
documentation = "https://docs.rs/perl-lexer"
keywords = ["perl", "lexer", "tokenizer", "parser", "syntax"]
categories = ["parsing", "text-processing"]

[dependencies]
# Core dependencies
unicode-ident = "1.0.18"
memchr = "2.7.5"

# For regex pattern matching
regex = "1.11.1"
once_cell = "1.21.3"

# For better error handling
thiserror = "2.0.12"

[dev-dependencies]
criterion = "0.7.0"
pretty_assertions = "1.4.1"
proptest = "1.7.0"

[features]
default = []
# Enable SIMD optimizations for string processing
simd = []
# Enable regex caching for better performance
regex-cache = []

[[bench]]
name = "lexer_benchmarks"
harness = false

