[package]
name = "perl-tdd-support"
version = "0.8.8"
edition.workspace = true
rust-version.workspace = true
authors = ["Tree-sitter Perl Contributors"]
description = "Test-driven development helpers for Perl"
readme = "README.md"
license = "MIT OR Apache-2.0"
repository = "https://github.com/EffortlessMetrics/tree-sitter-perl-rs"
homepage = "https://github.com/EffortlessMetrics/tree-sitter-perl-rs"
documentation = "https://docs.rs/perl-tdd-support"
keywords = ["perl", "tdd", "tests", "generator"]
categories = ["development-tools", "text-editors"]
include = [
  "src/**",
  "Cargo.toml",
  "LICENSE*",
  "README.md"
]

[lib]
doctest = false

[dependencies]
perl-parser-core = { workspace = true }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"
anyhow = "1.0.100"
lsp-types = { version = "0.97.0", optional = true }
url = { version = "2.5.8", optional = true }

[features]
default = []
lsp-compat = ["lsp-types", "url"]

[lints]
workspace = true

