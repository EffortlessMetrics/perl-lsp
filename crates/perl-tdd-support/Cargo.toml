[package]
name = "perl-tdd-support"
version = "0.9.0"
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
description = "Test-driven development helpers and test generation for the Perl LSP ecosystem"
readme = "README.md"
license = "MIT OR Apache-2.0"
repository.workspace = true
homepage.workspace = true
documentation = "https://docs.rs/perl-tdd-support"
keywords = ["perl", "tdd", "testing", "test-generation", "lsp"]
categories = ["development-tools::testing", "development-tools"]
include = [
  "src/**",
  "Cargo.toml",
  "LICENSE*",
  "README.md"
]

[lib]
doctest = false

[dependencies]
perl-parser-core = { workspace = true }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"
anyhow = "1.0.100"
lsp-types = { version = "0.97.0", optional = true }
url = { version = "2.5.8", optional = true }

[features]
default = []
lsp-compat = ["lsp-types", "url"]

[lints]
workspace = true

