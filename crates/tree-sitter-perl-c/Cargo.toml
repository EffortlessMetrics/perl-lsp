[package]
name = "tree-sitter-perl-c"
version = "0.8.3"
edition.workspace = true
rust-version.workspace = true
description = "Tree-sitter Perl grammar with C scanner (legacy implementation)"
license = "Apache-2.0 OR MIT"
repository = "https://github.com/EffortlessSteven/tree-sitter-perl"
keywords = ["tree-sitter", "perl", "parser", "grammar"]
categories = ["parsing", "text-processing"]

[dependencies]
tree-sitter = "0.25.10"
serde = { version = "1.0.228", features = ["derive"] }
bincode = "2.0.1"
proptest = "1.8.0"
walkdir = "2.5.0"
thiserror = "2.0.17"

[dev-dependencies]
criterion = "0.7.0"
test-case = "3.3.1"

[features]
default = ["c-scanner"]
c-scanner = []
test-utils = []

[lib]
name = "tree_sitter_perl_c"
path = "src/lib.rs"

[[bin]]
name = "bench_parser_c"
path = "src/bin/bench_parser.rs"
required-features = ["test-utils"]

[[bin]]
name = "parse_c"
path = "src/bin/parse_c.rs"

[build-dependencies]
cc = "1.2.39"
bindgen = "0.72.1" 