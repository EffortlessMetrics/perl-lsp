[package]
name = "tree-sitter-perl-c"
version = "0.9.0"
edition.workspace = true
rust-version.workspace = true
description = "Tree-sitter Perl grammar with C scanner (legacy implementation)"
readme = "README.md"
license = "MIT OR Apache-2.0"
repository = "https://github.com/EffortlessMetrics/tree-sitter-perl-rs"
homepage = "https://github.com/EffortlessMetrics/tree-sitter-perl-rs"
documentation = "https://docs.rs/tree-sitter-perl-c"
keywords = ["tree-sitter", "perl", "parser", "grammar", "ffi"]
categories = ["parsing", "text-processing"]

[dependencies]
tree-sitter = "0.26.3"
serde = { version = "1.0.228", features = ["derive"] }
# bincode removed - was unused (v3.0.0 doesn't exist on crates.io)
proptest = "1.9.0"
walkdir = "2.5.0"
thiserror = "2.0.17"

[dev-dependencies]
criterion = "0.8.1"
test-case = "3.3.1"

[features]
default = ["c-scanner"]
c-scanner = []
test-utils = []

[lib]
name = "tree_sitter_perl_c"
path = "src/lib.rs"

[[bin]]
name = "bench_parser_c"
path = "src/bin/bench_parser.rs"
required-features = ["test-utils"]

[[bin]]
name = "parse_c"
path = "src/bin/parse_c.rs"

[build-dependencies]
cc = "1.2.51"
bindgen = "0.72.1" 
