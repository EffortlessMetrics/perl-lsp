[package]
name = "tree-sitter-perl-c"
version = "0.5.0"
edition = "2021"
description = "Tree-sitter Perl grammar with C scanner (legacy implementation)"
license = "MIT"
repository = "https://github.com/EffortlessSteven/tree-sitter-perl-rs"
keywords = ["tree-sitter", "perl", "parser", "grammar"]
categories = ["parsing", "text-processing"]

[dependencies]
tree-sitter = "0.25"
serde = { version = "1.0", features = ["derive"] }
bincode = "2"
proptest = "1.3"
walkdir = "2.4"
thiserror = "2.0"

[dev-dependencies]
criterion = "0.6.0"
test-case = "3.3"

[features]
default = ["c-scanner"]
c-scanner = []
test-utils = []

[lib]
name = "tree_sitter_perl_c"
path = "src/lib.rs"

[[bin]]
name = "bench_parser_c"
path = "src/bin/bench_parser.rs"
required-features = ["test-utils"]

[[bin]]
name = "parse_c"
path = "src/bin/parse_c.rs"

[build-dependencies]
cc = "1.0"
bindgen = "0.72" 