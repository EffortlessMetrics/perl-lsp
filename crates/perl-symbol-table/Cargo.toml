[package]
name = "perl-symbol-table"
version = "0.9.0"
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license = "MIT OR Apache-2.0"
repository.workspace = true
homepage.workspace = true
documentation = "https://docs.rs/perl-symbol-table"
description = "Symbol table and scope management for Perl LSP"
readme = "README.md"
keywords = ["perl", "symbol-table", "scope", "lsp", "ide"]
categories = ["development-tools", "text-editors"]
include = ["src/**", "Cargo.toml", "README.md", "LICENSE*"]

[dependencies]
perl-symbol-types = { workspace = true }
perl-position-tracking = { workspace = true }
serde = { version = "1.0.228", features = ["derive"], optional = true }

[features]
default = []
serde = ["dep:serde"]

[lints]
workspace = true

