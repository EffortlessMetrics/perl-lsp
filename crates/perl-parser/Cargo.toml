[package]
name = "perl-parser"
version = "0.8.8"
edition.workspace = true
rust-version.workspace = true
authors = ["Tree-sitter Perl Contributors"]
description = "Native Perl parser (v3) — Tree-sitter-compatible kinds/fields/points; stable byte↔UTF-16 conversions"
license = "MIT OR Apache-2.0"
repository = "https://github.com/EffortlessMetrics/tree-sitter-perl-rs"
homepage = "https://github.com/EffortlessMetrics/tree-sitter-perl-rs"
readme = "README.md"
documentation = "https://docs.rs/perl-parser"
keywords = ["perl", "parser", "tree-sitter", "lsp", "ast"]
categories = ["parsing", "development-tools", "text-editors"]
include = [
  "src/**",
  "build.rs",
  "features_sot.toml",
  "Cargo.toml",
  "README.md",
  "LICENSE*"
]

[lib]
doctest = false

[dependencies]
perl-lexer = { workspace = true }
perl-parser-core = { workspace = true }
perl-semantic-analyzer = { workspace = true }
perl-workspace-index = { workspace = true }
perl-refactoring = { workspace = true }
perl-incremental-parsing = { workspace = true, optional = true }
perl-tdd-support = { workspace = true }
perl-lsp-providers = { workspace = true }
perl-lsp-code-actions = { workspace = true }
perl-lsp-completion = { workspace = true }
perl-lsp-diagnostics = { workspace = true }
perl-lsp-inlay-hints = { workspace = true }
perl-lsp-navigation = { workspace = true }
perl-lsp-rename = { workspace = true }
perl-lsp-semantic-tokens = { workspace = true }
perl-lsp-tooling = { workspace = true }
serde_json = "1.0.149"
regex = "1.12.2"
lsp-types = { version = "0.97.0", optional = true }
url = "2.5.8"
rustc-hash = "2.1.1"
# Core dependencies for position mapping (unconditional, all targets)
ropey = "1.6.1"

# Filesystem traversal is only available on non-wasm targets.
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
walkdir = "2.5.0"

# Unix-only dependency for signal handling
[target.'cfg(unix)'.dependencies]
nix = { version = "0.31.1", features = ["signal"] }

# Optional dependencies for incremental parsing
anyhow = { version = "1.0.100", optional = true }

[[bin]]
name = "perl-parse"
required-features = ["cli"]

[lints]
workspace = true

[features]
default = ["workspace", "lsp-compat"]  # Enable workspace indexing by default for cross-file features
cli = []
incremental = ["anyhow", "perl-incremental-parsing"]
lsp-compat = [
  "lsp-types",
  "perl-lsp-providers/lsp-compat",
  "perl-workspace-index/lsp-compat",
  "perl-tdd-support/lsp-compat",
]  # LSP type compatibility shim for migration period
workspace = ["perl-workspace-index/workspace"]  # Workspace-wide indexing for cross-file features
test-performance = []  # Performance optimizations for test environments
# When enabled, advertise *only* the conservative GA set (for emergency point releases).
lsp-ga-lock = []
experimental-features = []  # Experimental LSP features for testing

# Aspirational features for tests that should eventually pass
constant-advanced = []  # Advanced constant pragma parsing (hash form, qw form)
qw-variants = []  # Support for all qw delimiter variants
package-qualified = []  # Package-qualified subroutine resolution
error-classifier-v2 = []  # Next generation error classification
lsp-advanced = []  # Advanced LSP features (profiling, git integration, etc.)
expose_lsp_test_api = []  # Expose test helpers for integration tests
workspace_refactor = ["perl-refactoring/workspace_refactor"]  # Workspace-wide refactoring capabilities
modernize = ["perl-refactoring/modernize"]  # Code modernization transformations
substitution-advanced = []  # Advanced substitution operator parsing
utf16-complete = []  # Complete UTF-16 round-trip support
semantic-phase2 = []  # Semantic analyzer Phase 2+ features
parser-extras = []  # General aspirational parser tests
crash-repros = []  # Enable crash reproducer tests (may hang - use with timeout)
slow_tests = []  # Enable slow stress tests (deep nesting, etc.)

[dev-dependencies]
assert_cmd = "2.1.2"
insta = { version = "1.46.1", features = ["yaml"] }
criterion = "0.8.2"
parking_lot = "0.12.5"
predicates = "3.1.3"
pretty_assertions = "1.4.1"
regex = "1.12.2"
serial_test = "3.3.1"
tempfile = "3.24.0"
proptest = "1.10.0"
rstest = "0.26.1"
perl-corpus = { workspace = true }
which = "8.0.0"

[[bench]]
name = "parser_benchmark"
harness = false

[[bench]]
name = "incremental_benchmark"
harness = false
required-features = ["incremental"]

[[bench]]
name = "scope_benchmark"
harness = false

[[example]]
name = "test_incremental_v2"
required-features = ["incremental"]

