[package]
name = "perl-parser"
version = "0.4.0"
edition = "2021"
authors = ["Steven <steven@example.com>"]
description = "A modern, modular Perl parser built on perl-lexer"
license = "MIT"
repository = "https://github.com/EffortlessSteven/tree-sitter-perl"
keywords = ["perl", "parser", "ast", "syntax-tree"]
categories = ["parser-implementations", "development-tools"]

[dependencies]
perl-lexer = { version = "0.4.0", path = "../perl-lexer" }
thiserror = "1.0"
serde_json = { version = "1.0", optional = true }

[[bin]]
name = "perl-parse"
required-features = ["cli"]

[features]
default = []
cli = ["serde_json"]

[dev-dependencies]
criterion = "0.5"
pretty_assertions = "1.4"
regex = "1.10"

[[bench]]
name = "parser_benchmark"
harness = false

# Edge case test examples
[[example]]
name = "test_all_edge_cases"
path = "examples/test_all_edge_cases.rs"

[[example]]
name = "test_expanded_edge_cases"

[[example]]
name = "test_additional_edge_cases"

[[example]]
name = "test_more_edge_cases"

[[example]]
name = "test_label"