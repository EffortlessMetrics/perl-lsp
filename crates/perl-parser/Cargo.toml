[package]
name = "perl-parser"
version = "0.7.4"
edition = "2024"
authors = ["Tree-sitter Perl Contributors"]
description = "A high-performance Perl parser with full Language Server Protocol support"
license = "MIT OR Apache-2.0"
repository = "https://github.com/tree-sitter/tree-sitter-perl"
homepage = "https://github.com/tree-sitter/tree-sitter-perl"
readme = "../../README.md"
documentation = "https://docs.rs/perl-parser"
keywords = ["perl", "parser", "lsp", "language-server", "ast"]
categories = ["parsing", "development-tools", "text-editors"]

[dependencies]
perl-lexer = { version = "0.7.3", path = "../perl-lexer" }
thiserror = "2.0.12"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.142"
regex = "1.11.1"

[[bin]]
name = "perl-parse"
required-features = ["cli"]

[[bin]]
name = "perl-lsp"
path = "src/bin/perl-lsp.rs"

[[bin]]
name = "perl-dap"
path = "src/bin/perl-dap.rs"

[features]
default = []
cli = []

[dev-dependencies]
criterion = "0.7.0"
pretty_assertions = "1.4.1"
regex = "1.11.1"

[[bench]]
name = "parser_benchmark"
harness = false

# Edge case test examples
[[example]]
name = "test_all_edge_cases"
path = "examples/test_all_edge_cases.rs"

[[example]]
name = "test_expanded_edge_cases"

[[example]]
name = "test_additional_edge_cases"

[[example]]
name = "test_more_edge_cases"

[[example]]
name = "test_label"