[package]
name = "perl-parser"
version = "0.1.0"
edition = "2021"
authors = ["Steven <steven@example.com>"]
description = "A modern, modular Perl parser built on perl-lexer"
license = "MIT"
repository = "https://github.com/EffortlessSteven/tree-sitter-perl"
keywords = ["perl", "parser", "ast", "syntax-tree"]
categories = ["parser-implementations", "development-tools"]

[dependencies]
perl-lexer = { path = "../perl-lexer" }
thiserror = "1.0"

[dev-dependencies]
criterion = "0.5"
pretty_assertions = "1.4"

[[bench]]
name = "parser_benchmark"
harness = false