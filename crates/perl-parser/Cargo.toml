[package]
name = "perl-parser"
version = "0.8.8"
edition = "2024"
rust-version = "1.89"
authors = ["Tree-sitter Perl Contributors"]
description = "Native Perl parser (v3) — Tree-sitter-compatible kinds/fields/points; stable byte↔UTF-16 conversions"
license = "MIT OR Apache-2.0"
repository = "https://github.com/EffortlessSteven/tree-sitter-perl-rs"
homepage = "https://github.com/EffortlessSteven/tree-sitter-perl-rs"
readme = "README.md"
documentation = "https://docs.rs/perl-parser"
keywords = ["perl", "parser", "tree-sitter", "lsp", "ast"]
categories = ["parsing", "development-tools", "text-editors"]
include = [
  "src/**",
  "build.rs",
  "features_sot.toml",
  "Cargo.toml",
  "README.md",
  "LICENSE*"
]

[lib]
doctest = false

[dependencies]
perl-lexer = { path = "../perl-lexer" }
thiserror = "2.0.16"
serde = { version = "1.0.227", features = ["derive"] }
serde_json = "1.0.145"
regex = "1.11.3"
lazy_static = "1.5.0"
lsp-types = "0.97.0"
tracing = "0.1.41"
url = "2.5.7"
rustc-hash = "2.1.1"
md5 = "0.8.0"
phf = { version = "0.13.1", features = ["macros"] }
walkdir = "2.5.0"

# Unix-only dependency for signal handling
[target.'cfg(unix)'.dependencies]
nix = { version = "0.30.1", features = ["signal"] }

# Core dependencies for position mapping
ropey = { version = "1.6.1" }

# Optional dependencies for incremental parsing
anyhow = { version = "1.0.100", optional = true }

[[bin]]
name = "perl-parse"
required-features = ["cli"]


[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(ci)'] }

[[bin]]
name = "perl-dap"
path = "src/bin/perl-dap.rs"

[features]
default = ["workspace"]  # Enable workspace indexing by default for cross-file features
cli = []
incremental = ["anyhow"]
workspace = []  # Workspace-wide indexing for cross-file features
test-compat = []  # Enables compatibility shim for old test API
test-performance = []  # Performance optimizations for test environments
# When enabled, advertise *only* the conservative GA set (for emergency point releases).
lsp-ga-lock = []
experimental-features = []  # Experimental LSP features for testing

# Aspirational features for tests that should eventually pass
constant-advanced = []  # Advanced constant pragma parsing (hash form, qw form)
qw-variants = []  # Support for all qw delimiter variants
package-qualified = []  # Package-qualified subroutine resolution
error-classifier-v2 = []  # Next generation error classification
lsp-advanced = []  # Advanced LSP features (profiling, git integration, etc.)
expose_lsp_test_api = []  # Expose test helpers for integration tests
modernize = []  # Code modernization features for refactoring legacy Perl constructs
workspace_refactor = []  # Advanced workspace refactoring capabilities

[build-dependencies]
serde = { version = "1.0.227", features = ["derive"] }
toml = "0.9.7"

[dev-dependencies]
assert_cmd = "2.0.17"
insta = { version = "1.43.2", features = ["yaml"] }
criterion = "0.7.0"
predicates = "3.1.3"
pretty_assertions = "1.4.1"
regex = "1.11.3"
serial_test = "3.2.0"
tempfile = "3.23.0"
proptest = "1.8.0"
rstest = "0.26.1"
perl-corpus = { version = "0.8.8" }
which = "8.0.0"

[[bench]]
name = "parser_benchmark"
harness = false

[[bench]]
name = "incremental_benchmark"
harness = false
required-features = ["incremental"]

[[example]]
name = "test_incremental_v2"
required-features = ["incremental"]

