[package]
name = "perl-parser"
version = "0.8.1"
edition = "2024"
authors = ["Tree-sitter Perl Contributors"]
description = "A high-performance Perl parser with full Language Server Protocol support"
license = "MIT OR Apache-2.0"
repository = "https://github.com/EffortlessSteven/tree-sitter-perl"
homepage = "https://github.com/EffortlessSteven/tree-sitter-perl"
readme = "../../README.md"
documentation = "https://docs.rs/perl-parser"
keywords = ["perl", "parser", "lsp", "language-server", "ast"]
categories = ["parsing", "development-tools", "text-editors"]

[dependencies]
perl-lexer = { version = "0.8.0", path = "../perl-lexer" }
thiserror = "2.0.12"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.142"
regex = "1.11.1"
lsp-types = "0.97.0"
url = "2.5"
rustc-hash = "2.1.0"

# Optional dependencies for incremental parsing
ropey = { version = "1.6.1", optional = true }
anyhow = { version = "1.0", optional = true }

[[bin]]
name = "perl-parse"
required-features = ["cli"]

[[bin]]
name = "perl-lsp"
path = "src/bin/perl-lsp.rs"

[[bin]]
name = "perl-dap"
path = "src/bin/perl-dap.rs"

[features]
default = []
cli = []
incremental = ["ropey", "anyhow"]
test-compat = []  # Enables compatibility shim for old test API

[dev-dependencies]
criterion = "0.7.0"
pretty_assertions = "1.4.1"
regex = "1.11.1"

[[bench]]
name = "parser_benchmark"
harness = false

[[bench]]
name = "incremental_benchmark"
harness = false
required-features = ["incremental"]

# Edge case test examples
[[example]]
name = "test_all_edge_cases"
path = "examples/test_all_edge_cases.rs"

[[example]]
name = "test_expanded_edge_cases"

[[example]]
name = "test_additional_edge_cases"

[[example]]
name = "test_more_edge_cases"

[[example]]
name = "test_label"