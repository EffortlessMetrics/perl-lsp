[package]
name = "perl-symbol-types"
version = "0.9.0"
edition.workspace = true
rust-version.workspace = true
authors = ["Tree-sitter Perl Contributors"]
description = "Unified Perl symbol taxonomy for LSP tooling"
license = "MIT OR Apache-2.0"
repository = "https://github.com/EffortlessMetrics/tree-sitter-perl-rs"
homepage = "https://github.com/EffortlessMetrics/tree-sitter-perl-rs"
documentation = "https://docs.rs/perl-symbol-types"
readme = "README.md"
keywords = ["perl", "lsp", "symbols"]
categories = ["parsing", "development-tools"]
include = [
  "src/**",
  "Cargo.toml",
  "LICENSE*"
]

[lib]
doctest = false

[dependencies]
serde = { version = "1.0.228", features = ["derive"] }

[features]
default = []

[lints]
workspace = true

