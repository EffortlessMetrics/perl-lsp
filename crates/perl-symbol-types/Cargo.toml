[package]
name = "perl-symbol-types"
version = "0.9.0"
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
description = "Unified Perl symbol taxonomy for LSP tooling"
license = "MIT OR Apache-2.0"
repository.workspace = true
homepage.workspace = true
documentation = "https://docs.rs/perl-symbol-types"
readme = "README.md"
keywords = ["perl", "lsp", "symbols", "taxonomy", "language-server"]
categories = ["development-tools", "data-structures"]
include = [
  "src/**",
  "Cargo.toml",
  "LICENSE*"
]

[lib]
doctest = false

[dependencies]
serde = { version = "1.0.228", features = ["derive"] }

[features]
default = []

[lints]
workspace = true

