[package]
name = "perl-ts-advanced-parsers"
version = "0.1.0"
edition = "2024"
rust-version = "1.89"
description = "Composed parser experiments for Perl"
publish = false
license = "Apache-2.0 OR MIT"

[dependencies]
regex = "1.12.2"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.148"
pest = "2.8.4"
perl-ts-heredoc-analysis = { path = "../perl-ts-heredoc-analysis" }
perl-ts-heredoc-parser = { path = "../perl-ts-heredoc-parser" }
perl-ts-partial-ast = { path = "../perl-ts-partial-ast" }
perl-parser-pest = { path = "../perl-parser-pest" }

[dev-dependencies]
perl-tdd-support = { path = "../perl-tdd-support" }

[lints.rust]
unused_imports = "warn"
dead_code = "warn"

[lints.clippy]
collapsible_if = "warn"
manual_strip = "warn"
unnecessary_map_or = "warn"
redundant_closure = "warn"
while_let_on_iterator = "warn"
len_zero = "warn"
only_used_in_recursion = "warn"
ptr_arg = "warn"
