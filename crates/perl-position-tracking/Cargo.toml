[package]
name = "perl-position-tracking"
version = "0.9.0"
edition = "2021"
authors.workspace = true
description = "UTF-8/UTF-16 position tracking and conversion for Perl LSP"
readme = "README.md"
license = "MIT OR Apache-2.0"
repository = "https://github.com/EffortlessMetrics/perl-lsp"
homepage = "https://github.com/EffortlessMetrics/perl-lsp"
documentation = "https://docs.rs/perl-position-tracking"
keywords = ["perl", "position", "utf16", "lsp", "utf8"]
categories = ["development-tools", "text-editors"]
include = [
  "src/**",
  "Cargo.toml",
  "README.md",
  "LICENSE*"
]

[dependencies]
serde_json = "1.0"
ropey = "1.6.1"
thiserror = "2.0"
serde = { version = "1.0.228", features = ["derive"] }

[features]
default = []
lsp-compat = ["lsp-types"]

[dependencies.lsp-types]
version = "0.97.0"
optional = true

[lints]
workspace = true
