[package]
name = "perl-lsp"
version = "0.8.8"
edition.workspace = true
rust-version.workspace = true
authors = ["Tree-sitter Perl Contributors"]
description = "Perl Language Server (LSP) â€” Tree-sitter-compatible with comprehensive IDE features"
license = "MIT OR Apache-2.0"
repository = "https://github.com/EffortlessMetrics/tree-sitter-perl-rs"
homepage = "https://github.com/EffortlessMetrics/tree-sitter-perl-rs"
readme = "README.md"
documentation = "https://docs.rs/perl-lsp"
keywords = ["perl", "lsp", "language-server", "ide"]
categories = ["development-tools", "text-editors"]
include = [
  "src/**",
  "Cargo.toml",
  "README.md",
  "LICENSE*"
]

[dependencies]
perl-dap = { workspace = true, optional = true }
perl-parser = { workspace = true, features = ["test-performance"] }
perl-lsp-providers = { workspace = true, features = ["lsp-compat"] }
perl-lsp-formatting = { workspace = true }
perl-lsp-tooling = { workspace = true }
perl-lsp-protocol = { workspace = true }
perl-lsp-transport = { workspace = true }
perl-lsp-code-actions = { workspace = true }
perl-lsp-completion = { workspace = true }
perl-lsp-diagnostics = { workspace = true }
perl-lsp-inlay-hints = { workspace = true }
perl-lsp-navigation = { workspace = true, features = ["lsp-compat"] }
perl-lsp-rename = { workspace = true }
perl-lsp-semantic-tokens = { workspace = true }
perl-lexer = { workspace = true }
perl-position-tracking = { workspace = true, features = ["lsp-compat"] }
lsp-types = "0.97.0"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"
url = "2.5.8"
rustc-hash = "2.1.1"
anyhow = "1.0.101"
thiserror = "2.0.18"
regex = "1.12.3"
lazy_static = "1.5.0"
md5 = "0.8.0"
phf = { version = "0.13.1", features = ["macros"] }
nix = { version = "0.31.1", features = ["signal"] }
parking_lot = "0.12.5"
walkdir = "2.5.0"

# Core dependencies for position mapping
ropey = { version = "1.6.1" }
tokio = { version = "1.49.0", features = ["net", "rt-multi-thread", "macros", "io-util", "sync", "time"] }
once_cell = "1.21.3"

[build-dependencies]
serde = { version = "1.0.228", features = ["derive"] }
toml = "0.9.11"

[lints]
workspace = true

[features]
default = ["workspace"]  # Enable workspace indexing by default for cross-file features
workspace = []  # Workspace-wide indexing for cross-file features
incremental = ["perl-parser/incremental"]  # Incremental parsing support
test-performance = []  # Performance optimizations for test environments
# When enabled, advertise *only* the conservative GA set (for emergency point releases).
lsp-ga-lock = ["perl-lsp-protocol/lsp-ga-lock"]
experimental-features = []  # Experimental LSP features for testing
stress-tests = []  # Enable stress tests that are too slow for CI

# Aspirational features for tests that should eventually pass
constant-advanced = []  # Advanced constant pragma parsing (hash form, qw form)
qw-variants = []  # Support for all qw delimiter variants
package-qualified = []  # Package-qualified subroutine resolution
error-classifier-v2 = []  # Next generation error classification
lsp-advanced = []  # Advanced LSP features (profiling, git integration, etc.)
expose_lsp_test_api = ["perl-parser/expose_lsp_test_api"]  # Expose test helpers for integration tests
lsp-extras = []  # Quarantined tests for unimplemented/aspirational LSP features
strict-jsonrpc = []  # Strict JSON-RPC 2.0 protocol validation tests
dap-phase1 = ["perl-dap"]  # DAP Phase 1: Bridge to Perl::LanguageServer (AC1-AC4)
dap-phase3 = []  # DAP Phase 3: Non-regression tests (AC17)
utf16-complete = ["perl-parser/utf16-complete"]  # Complete UTF-16 round-trip support

[dev-dependencies]
assert_cmd = "2.1.2"
insta = { version = "1.46.3", features = ["yaml"] }
predicates = "3.1.3"
pretty_assertions = "1.4.1"
serial_test = "3.3.1"
tempfile = "3.24.0"
proptest = "1.9.0"
perl-tdd-support = { workspace = true }
which = "8.0.0"
parking_lot = "0.12.5"
criterion = "0.8.1"

[[bench]]
name = "rope_performance_benchmark"
harness = false
