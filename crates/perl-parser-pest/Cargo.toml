[package]
name = "perl-parser-pest"
version = "0.9.0"
edition.workspace = true
rust-version.workspace = true
authors = ["Tree-sitter Perl Contributors"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/EffortlessMetrics/tree-sitter-perl-rs"
homepage = "https://github.com/EffortlessMetrics/tree-sitter-perl-rs"
documentation = "https://docs.rs/perl-parser-pest"
description = "Legacy Pest-based Perl parser (v2) â€” maintained as a learning tool and compatibility layer"
readme = "README.md"
keywords = ["perl", "parser", "pest", "peg"]
categories = ["parsing", "development-tools"]
include = ["src/**", "src/grammar.pest", "Cargo.toml", "README.md", "LICENSE*"]

[dependencies]
pest = "2.8.6"
pest_derive = "2.8.6"
stacker = "0.1.23"
thiserror = "2.0.18"
serde = { version = "1.0.228", features = ["derive"] }
bincode = { version = "2.0.0-rc.3", features = ["serde"] }
regex = "1.12.3"
unicode-ident = "1.0.24"
once_cell = "1.21.3"
lazy_static = "1.5.0"

[features]
default = []
# Backward-compatible feature alias; serde support is always enabled.
serde = []

[dev-dependencies]
perl-tdd-support = { workspace = true }

[lib]
doctest = false

[lints]
workspace = true
