[package]
name = "perl-parser-pest"
version = "0.9.0"
edition.workspace = true
rust-version.workspace = true
authors = ["Perl LSP Contributors"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/EffortlessMetrics/perl-lsp"
homepage = "https://github.com/EffortlessMetrics/perl-lsp"
documentation = "https://docs.rs/perl-parser-pest"
description = "Legacy Pest-based Perl parser (v2) â€” maintained as a learning tool and compatibility layer"
readme = "README.md"
keywords = ["perl", "parser", "pest", "peg"]
categories = ["parsing", "development-tools"]
include = ["src/**", "src/grammar.pest", "Cargo.toml", "README.md", "LICENSE*"]

[dependencies]
pest = "2.8.5"
pest_derive = "2.8.5"
stacker = "0.1.22"
thiserror = "2.0.18"
serde = { version = "1.0.228", features = ["derive"], optional = true }
regex = "1.12.2"
unicode-ident = "1.0.22"
once_cell = "1.21.3"
lazy_static = "1.5.0"

[features]
default = []
serde = ["dep:serde"]

[dev-dependencies]
perl-tdd-support = { workspace = true }

[lib]
doctest = false

[lints]
workspace = true
