[package]
name = "perl-workspace-index"
version = "0.8.8"
edition.workspace = true
rust-version.workspace = true
authors = ["Tree-sitter Perl Contributors"]
description = "Workspace indexing and refactoring orchestration for Perl"
license = "MIT OR Apache-2.0"
repository = "https://github.com/EffortlessSteven/tree-sitter-perl-rs"
homepage = "https://github.com/EffortlessSteven/tree-sitter-perl-rs"
documentation = "https://docs.rs/perl-workspace-index"
keywords = ["perl", "workspace", "index", "lsp"]
categories = ["parsing", "development-tools", "text-editors"]
include = [
  "src/**",
  "Cargo.toml",
  "LICENSE*"
]

[lib]
doctest = false

[dependencies]
perl-parser-core = { path = "../perl-parser-core" }
perl-position-tracking = { workspace = true, features = ["lsp-compat"] }
perl-symbol-types = { workspace = true }
parking_lot = "0.12.5"
regex = "1.12.2"
serde = { version = "1.0.228", features = ["derive"] }
url = "2.5.8"
lsp-types = { version = "0.97.0", optional = true }

[features]
default = []
workspace = []
lsp-compat = ["lsp-types"]

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(ci)'] }
