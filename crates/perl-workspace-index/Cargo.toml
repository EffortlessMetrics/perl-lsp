[package]
name = "perl-workspace-index"
version = "0.8.8"
edition.workspace = true
rust-version.workspace = true
authors = ["Tree-sitter Perl Contributors"]
description = "Workspace indexing and refactoring orchestration for Perl"
readme = "README.md"
license = "MIT OR Apache-2.0"
repository = "https://github.com/EffortlessMetrics/tree-sitter-perl-rs"
homepage = "https://github.com/EffortlessMetrics/tree-sitter-perl-rs"
documentation = "https://docs.rs/perl-workspace-index"
keywords = ["perl", "workspace", "index", "lsp"]
categories = ["parsing", "development-tools", "text-editors"]
include = [
  "src/**",
  "Cargo.toml",
  "LICENSE*",
  "README.md"
]

[lib]
doctest = false

[dependencies]
perl-parser-core = { workspace = true }
perl-position-tracking = { workspace = true, features = ["lsp-compat"] }
perl-symbol-types = { workspace = true }
perl-uri = { workspace = true }
parking_lot = "0.12.5"
regex = "1.12.3"
serde = { version = "1.0.228", features = ["derive"] }
url = "2.5.8"
lsp-types = { version = "0.97.0", optional = true }

[dev-dependencies]
anyhow = "1.0.101"
criterion = "0.8.1"
tempfile = "3.24.0"
perl-tdd-support = { workspace = true }

[features]
default = []
workspace = []
lsp-compat = ["lsp-types"]

[[bench]]
name = "workspace_index_benchmark"
harness = false
required-features = ["workspace"]

[lints]
workspace = true

