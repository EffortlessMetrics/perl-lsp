[package]
name = "perl-corpus"
version = "0.8.3"
edition = "2024"
license = "MIT OR Apache-2.0"
description = "Test corpus management and generators for Perl parsers"

[lib]
name = "perl_corpus"
path = "src/lib.rs"

[[bin]]
name = "perl-corpus"
path = "src/bin/main.rs"

[dependencies]
anyhow = "1"
thiserror = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
regex = "1"
glob = "0.3"
bstr = "1"
clap = { version = "4", features = ["derive"] }
once_cell = "1"
chrono = "0.4"
proptest = "1"
rand = "0.8"

[dev-dependencies]
proptest = "1"