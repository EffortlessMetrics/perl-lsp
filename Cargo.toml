[workspace]
members = [
    ".",
    "xtask",
]

[package]
name = "tree-sitter-perl"
version = "0.0.1"
edition = "2021"
description = "Tree-sitter Perl grammar with Rust-native scanner"
license = "MIT"
repository = "https://github.com/tree-sitter/tree-sitter-perl"
keywords = ["tree-sitter", "perl", "parser", "grammar", "scanner"]
categories = ["parsing", "development-tools"]

[dependencies]
tree-sitter = "0.25.8"
thiserror = "1.0"
unicode-normalization = "0.1"
unicode-ident = "1.0"
nom = "7.1"
libloading = "0.8"

[dev-dependencies]
test-case = "3.3"
pretty_assertions = "1.4"
diff = "0.1"
proptest = "1.4"
criterion = { version = "0.5", features = ["html_reports"] }

[features]
default = ["rust-scanner"]
rust-scanner = []
c-scanner = []
test-utils = []

[build-dependencies]
cc = "1.0"
bindgen = "0.69"
