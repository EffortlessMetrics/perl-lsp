name: Update Badges

on:
  workflow_run:
    workflows: ["CI", "Benchmarks"]
    types:
      - completed
  workflow_dispatch:

jobs:
  update-badges:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download coverage data
      uses: actions/download-artifact@v4
      with:
        name: coverage-report
        path: coverage/
      continue-on-error: true

    - name: Create badges directory
      run: mkdir -p .github/badges

    - name: Generate test badge
      uses: emibcn/badge-action@v2.0.2
      with:
        label: 'tests'
        status: 'passing'
        color: 'green'
        path: '.github/badges/tests.svg'

    - name: Generate coverage badge
      if: success()
      run: |
        COVERAGE=$(grep -oP 'Total coverage: \K[0-9.]+' coverage/report.txt || echo "0")
        echo "Coverage: ${COVERAGE}%"
        
        if (( $(echo "$COVERAGE > 80" | bc -l) )); then
          COLOR="green"
        elif (( $(echo "$COVERAGE > 60" | bc -l) )); then
          COLOR="yellow"
        else
          COLOR="red"
        fi
        
        curl -s "https://img.shields.io/badge/coverage-${COVERAGE}%25-${COLOR}" > .github/badges/coverage.svg

    - name: Generate version badge
      run: |
        VERSION=$(grep '^version' crates/tree-sitter-perl-rs/Cargo.toml | head -1 | cut -d'"' -f2)
        curl -s "https://img.shields.io/badge/version-v${VERSION}-blue" > .github/badges/version.svg

    - name: Commit badge updates
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .github/badges/
        git diff --quiet && git diff --staged --quiet || git commit -m "chore: update badges [skip ci]"
        git push