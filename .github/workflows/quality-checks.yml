name: Quality Checks

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full

jobs:
  test-coverage:
    name: Test Coverage
    runs-on: ubuntu-22.04
    if: contains(github.event.pull_request.labels.*.name, 'ci:coverage')
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov --locked

      - name: Create legacy LSP fixtures (CI-only)
        run: |
          mkdir -p archive/legacy-tests/test_fixtures
          touch archive/legacy-tests/test_fixtures/main.pl
          touch archive/legacy-tests/test_fixtures/Module.pm
          touch archive/legacy-tests/test_fixtures/test.t

      - name: Run tests with coverage (parser only, lean)
        env:
          RUSTFLAGS: "-Copt-level=1 -Cdebuginfo=2"
          CARGO_BUILD_JOBS: 2
        run: |
          cargo llvm-cov -p perl-parser --tests --lcov --output-path lcov.info
          cargo llvm-cov report -p perl-parser

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false

  tautology-check:
    name: Tautology Detection
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Check for tautological assertions
        run: |
          echo "Checking for tautological test patterns..."
          
          # Check for always-true assertions
          if grep -r "assert!(.*\.is_some() || .*\.is_none())" tests/; then
            echo "❌ Found tautological assertions (is_some || is_none)"
            exit 1
          fi
          
          # Check for redundant boolean checks
          if grep -r "assert!(true)" tests/; then
            echo "❌ Found assert!(true)"
            exit 1
          fi
          
          # Check for empty assertions
          if grep -r "assert!(.*\.len() >= 0)" tests/; then
            echo "❌ Found tautological length check (>= 0)"
            exit 1
          fi
          
          echo "✅ No tautological patterns found"

  dependency-audit:
    name: Security Audit
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Install cargo-audit
        run: cargo install cargo-audit --locked
      
      - name: Run security audit
        run: cargo audit

  semver-check:
    name: API Compatibility
    runs-on: ubuntu-22.04
    if: |
      github.event_name == 'pull_request' &&
      contains(github.event.pull_request.labels.*.name, 'ci:semver')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install cargo-semver-checks
        run: cargo install cargo-semver-checks --locked
      
      - name: Check API compatibility
        run: cargo semver-checks check-release -p perl-parser

  clippy-strict:
    name: Clippy (Strict)
    if: contains(github.event.pull_request.labels.*.name, 'ci:strict')
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      
      - name: Run clippy with strict settings
        run: |
          cargo clippy --workspace --all-targets --all-features -- \
            -D warnings \
            -D clippy::all \
            -D clippy::pedantic \
            -D clippy::nursery \
            -D clippy::cargo \
            -A clippy::module_name_repetitions \
            -A clippy::must_use_candidate \
            -A clippy::missing_errors_doc \
            -A clippy::missing_panics_doc

  test-determinism:
    name: Test Determinism
    runs-on: ubuntu-22.04
    if: ${{ github.event_name == 'pull_request' }}
    continue-on-error: true
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Validate Cargo.lock (strict)
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -f Cargo.lock ]; then
            echo "::error:: Cargo.lock is required for determinism testing. Commit it." >&2
            exit 1
          fi
          # Fail fast if the lockfile is stale; determinism requires a committed, usable lock
          if ! cargo metadata --format-version=1 --locked >/dev/null 2>&1; then
            echo "::error:: Cargo.lock is missing or stale. Run 'cargo update' locally and commit it."
            exit 1
          fi
          # Prevent nested lockfiles
          if git ls-files | grep -E '(.+/)?Cargo\.lock' | grep -v '^Cargo\.lock' | grep -q .; then
            echo "::error::Nested Cargo.lock files detected:"
            git ls-files | grep -E '(.+/)?Cargo\.lock' | grep -v '^Cargo\.lock'
            exit 1
          fi

      - name: CI policy - enforce --locked on cargo commands
        shell: bash
        run: |
          set -euo pipefail
          if grep -RIn --exclude-dir=target --include="*.yml" -E 'cargo (build|test|install|nextest|bench|clippy|doc|run|check|publish)\b' .github/workflows | grep -v '\-\-locked' | tee /dev/stderr | grep -q .; then
            echo "::error::Found cargo invocations without --locked (see above)."
            exit 1
          fi

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install nextest
        uses: taiki-e/install-action@nextest

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: determinism-${{ hashFiles('Cargo.lock') }}

      - name: Run tests multiple times (nextest, timeboxed; neutral on runner shutdown)
        env:
          RUST_BACKTRACE: full
          CARGO_BUILD_JOBS: 2
          RUSTFLAGS: "-Cdebuginfo=0 -Copt-level=1 --cfg ci"
          CARGO_NET_RETRY: 4
          CARGO_HTTP_MULTIPLEXING: "false"
        run: |
          set -euo pipefail
          # Neutralize runner preemption that sends SIGTERM to the shell.
          trap 'echo "::warning::Runner interruption (SIGTERM/INT) — neutralizing determinism step"; exit 0' TERM INT
          echo "Running tests 3 times to check determinism..."
          any_skipped=0
          for i in 1 2 3; do
            echo "::group::Run $i"
            set +e
            timeout 6m cargo nextest run -p perl-parser --profile ci --no-fail-fast --hide-progress-bar --locked \
              -- --skip crash_reproducer_test --skip fuzz_regression_test \
              2>&1 | sed -E 's/^Finished in .*//; s/^\s*Time:\s.*$//' | tee "run_${i}.log"
            status=${PIPESTATUS[0]}
            set -e
            echo "::endgroup::"
            if [ "$status" -eq 143 ] || [ "$status" -eq 124 ] || [ "$status" -eq 137 ]; then
              echo "Runner interruption detected (status=${status}); marking run ${i} as skipped."
              any_skipped=1
              continue
            elif [ "$status" -ne 0 ]; then
              echo "Determinism run ${i} failed with status ${status}"
              if [ "$status" -eq 101 ] && grep -q "lock file .* needs to be updated but --locked was passed" "run_${i}.log"; then
                echo "::warning:: Lock is stale; retrying (offline first, then online) ..."
                if cargo --offline nextest run -p perl-parser --profile ci --no-fail-fast --hide-progress-bar --locked \
                     -- --skip crash_reproducer_test --skip fuzz_regression_test; then
                  continue
                fi
                cargo nextest run -p perl-parser --profile ci --no-fail-fast --hide-progress-bar --locked \
                     -- --skip crash_reproducer_test --skip fuzz_regression_test
                continue
              fi
              exit "${status}"
            fi
          done
          if [ "$any_skipped" -eq 1 ]; then
            echo "One or more runs skipped due to runner shutdown; treating as neutral."
            exit 0
          fi
          for i in 2 3; do
            if ! diff -q run_1.log "run_${i}.log" >/dev/null; then
              echo "❌ Test output differs between runs"
              diff run_1.log "run_${i}.log"
              exit 1
            fi
          done
          echo "✅ Deterministic outputs across runs."

      - name: Assert lockfile unchanged
        if: ${{ always() }}
        shell: bash
        run: |
          if ! git diff --quiet -- Cargo.lock; then
            echo "::error::Cargo.lock changed during this job. Run 'cargo update' locally and commit the result."
            git --no-pager diff -- Cargo.lock | sed -n '1,200p'
            exit 1
          fi

  mutation-testing:
    name: Mutation Testing
    runs-on: ubuntu-22.04
    continue-on-error: true  # Don't fail the build, just report
    steps:
      - uses: actions/checkout@v4

      - name: Free disk space (Ubuntu runner)
        run: |
          df -h
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf "$AGENT_TOOLSDIRECTORY" || true
          df -h

      - name: Install cargo-mutants
        run: cargo install cargo-mutants --locked

      - name: Run mutation testing (space-aware)
        env:
          TMPDIR: ${{ runner.temp }}
          CARGO_TARGET_DIR: ${{ github.workspace }}/target
        run: |
          cargo mutants -p perl-parser --timeout 60 --jobs 1 || true
          echo "Mutation testing complete (informational only)"

  test-metrics:
    name: Test Metrics
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Generate test metrics
        run: |
          echo "## Test Metrics Report" > test_metrics.md
          echo "" >> test_metrics.md
          
          # Count test functions
          echo "### Test Count by File" >> test_metrics.md
          find tests -name "*.rs" -exec sh -c 'echo "- $(basename {}): $(grep -c "#\[test\]" {} || echo 0) tests"' \; >> test_metrics.md
          
          # Count assertions
          echo "" >> test_metrics.md
          echo "### Assertion Count" >> test_metrics.md
          echo "- Total assertions: $(grep -r "assert" tests/ | wc -l)" >> test_metrics.md
          echo "- assert! calls: $(grep -r "assert!(" tests/ | wc -l)" >> test_metrics.md
          echo "- assert_eq! calls: $(grep -r "assert_eq!(" tests/ | wc -l)" >> test_metrics.md
          echo "- Custom assertions: $(grep -r "assert_.*(" tests/support/ | wc -l)" >> test_metrics.md
          
          cat test_metrics.md
      
      - name: Upload metrics
        uses: actions/upload-artifact@v4
        with:
          name: test-metrics
          path: test_metrics.md