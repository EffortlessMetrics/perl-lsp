name: LSP Tests

on:
  push:
    branches: [ master, main ]
    paths:
      - 'crates/perl-parser/**'
      - 'crates/perl-lexer/**'
      - 'crates/perl-lsp/**'
      - '.github/workflows/lsp-tests.yml'
  pull_request:
    branches: [ master, main ]
    paths:
      - 'crates/perl-parser/**'
      - 'crates/perl-lexer/**'
      - 'crates/perl-lsp/**'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUST_TEST_THREADS: 2

jobs:
  test:
    name: Test LSP Implementation
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable, beta]
        include:
          - os: ubuntu-latest
            rust: nightly
            experimental: true
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        override: true
        components: rustfmt, clippy
    
    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo build
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Install nextest
      uses: taiki-e/install-action@nextest

    - name: Check formatting
      run: cargo fmt --all -- --check
      continue-on-error: ${{ matrix.experimental == true }}
    
    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings
      continue-on-error: ${{ matrix.experimental == true }}
    
    - name: Build
      run: cargo build --all --verbose
    
    - name: Run LSP tests with nextest (Phase 1 stabilization)
      run: |
        # Use nextest with CI profile for retries and improved parallelism
        cargo nextest run -p perl-lsp --profile ci --test-threads=${{ env.RUST_TEST_THREADS }}
      env:
        CI: true
        GITHUB_ACTIONS: true
    
    - name: Run LSP smoke test
      run: scripts/lsp-smoke.sh
      if: matrix.os == 'ubuntu-latest'
      shell: bash
    
    - name: Run all parser tests with nextest
      run: cargo nextest run --all --profile ci --test-threads=${{ env.RUST_TEST_THREADS }}
      env:
        CI: true
        GITHUB_ACTIONS: true
    
    - name: Build release binary
      run: cargo build -p perl-lsp --release
    
    - name: LSP health check
      run: target/release/perl-lsp --health
      if: matrix.os == 'ubuntu-latest'
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: perl-lsp-${{ matrix.os }}-${{ matrix.rust }}
        path: target/release/perl-lsp*

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    
    - name: Install tarpaulin
      run: cargo install cargo-tarpaulin
    
    - name: Generate coverage
      run: cargo tarpaulin --out Xml --all --verbose
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./cobertura.xml
        fail_ci_if_error: false

  benchmark:
    name: Performance Benchmarks
    if: contains(github.event.pull_request.labels.*.name, 'ci:bench')
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    
    - name: Run benchmarks
      run: cargo bench -p perl-parser --bench lsp_benchmarks
    
    - name: Store benchmark results
      uses: benchmark-action/github-action-benchmark@v1
      with:
        tool: 'cargo'
        output-file-path: target/criterion/output.txt
        github-token: ${{ secrets.GITHUB_TOKEN }}
        auto-push: true