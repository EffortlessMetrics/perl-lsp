name: LSP Tests

on:
  workflow_dispatch: {}
  pull_request:
    branches: [ master, main ]
    types: [labeled]
    paths:
      - 'crates/perl-parser/**'
      - 'crates/perl-lexer/**'
      - 'crates/perl-lsp/**'
      - '.github/workflows/lsp-tests.yml'

# Cancel in-flight runs on new pushes (saves minutes)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  RUST_TEST_THREADS: 2

jobs:
  test:
    name: Test LSP Implementation
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.pull_request.labels.*.name, 'ci:lsp')
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30  # Belt-and-suspenders: never burn hours on hanging tests
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-2022]
        toolchain: [stable, beta]
        include:
          - os: ubuntu-22.04
            toolchain: nightly
            experimental: true
    
    steps:
    - uses: actions/checkout@v4

    - name: Validate Cargo.lock (strict)
      shell: bash
      run: |
        set -euo pipefail
        if [ ! -f Cargo.lock ]; then
          echo "::error:: Cargo.lock is required for --locked builds. Commit it." >&2
          exit 1
        fi
        # Prove the lockfile can be consumed without mutation
        cargo metadata --format-version=1 --locked >/dev/null
        # Prevent nested lockfiles
        if git ls-files | grep -E '(.+/)?Cargo\.lock' | grep -v '^Cargo\.lock' | grep -q .; then
          echo "::error::Nested Cargo.lock files detected:"
          git ls-files | grep -E '(.+/)?Cargo\.lock' | grep -v '^Cargo\.lock'
          exit 1
        fi

    - name: CI policy - enforce --locked on cargo commands
      shell: bash
      run: |
        set -euo pipefail
        if grep -RIn --exclude-dir=target --include="*.yml" -E 'cargo (build|test|install|nextest|bench|clippy|doc|run|check|publish)\b' .github/workflows | grep -v '\-\-locked' | tee /dev/stderr | grep -q .; then
          echo "::error::Found cargo invocations without --locked (see above)."
          exit 1
        fi

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ matrix.toolchain }}
        components: rustfmt, clippy
    
    - name: Cache cargo dependencies
      uses: Swatinem/rust-cache@v2
      with:
        key: ${{ runner.os }}-${{ matrix.toolchain }}-${{ hashFiles('Cargo.lock') }}
        cache-on-failure: true

    - name: Install nextest
      uses: taiki-e/install-action@nextest

    - name: Assert ropey is declared and locked (Windows)
      if: matrix.os == 'windows-2022'
      shell: bash
      run: |
        set -euo pipefail
        # 1) perl-parser must declare ropey in [dependencies] (inline or [dependencies.ropey] table)
        if ! awk '
            BEGIN { indeps=0; inropey=0; ok=0 }
            /^\[dependencies\]$/ { indeps=1; next }
            /^\[/               { indeps=0 }
            indeps && $0 ~ /^[[:space:]]*ropey[[:space:]]*=/ {
                if ($0 ~ /workspace[[:space:]]*=[[:space:]]*true/ || $0 ~ /"[0-9][^"]*"/) ok=1
            }
            /^\[dependencies\.ropey\]$/ { inropey=1; next }
            /^\[/                        { inropey=0 }
            inropey && ($0 ~ /workspace[[:space:]]*=[[:space:]]*true/ || $0 ~ /version[[:space:]]*=\s*"/) { ok=1 }
            END { exit ok?0:1 }
        ' crates/perl-parser/Cargo.toml; then
          echo "::error:: perl-parser does not declare ropey in [dependencies]"
          exit 1
        fi
        # 2) ropey must be present in the lockfile
        TOP="$(git rev-parse --show-toplevel 2>/dev/null || pwd)"
        LOCK="${GITHUB_WORKSPACE:-$TOP}/Cargo.lock"
        if ! grep -q 'name = "ropey"' "$LOCK"; then
          echo "::error:: ropey not present in Cargo.lock ($LOCK)"
          exit 1
        fi
        echo "âœ… ropey declared in manifest and present in Cargo.lock."

    - name: Check formatting
      if: runner.os != 'Windows'
      shell: bash
      run: cargo fmt --all --check
      continue-on-error: ${{ matrix.experimental == true }}
    
    - name: Clippy (first-party only)
      shell: bash  # ensure -- is not eaten by PowerShell on Windows
      run: |
        cargo clippy --locked \
          -p perl-lexer -p perl-parser -p perl-lsp -p perl-corpus \
          --all-targets -- -D warnings
      continue-on-error: ${{ matrix.experimental == true }}

    - name: Build
      env:
        CARGO_BUILD_JOBS: 2
        RUSTFLAGS: "-Cdebuginfo=0 -Copt-level=1"
        CARGO_NET_RETRY: 4
        CARGO_HTTP_MULTIPLEXING: "false"
      run: cargo build --locked --all --verbose
    
    - name: Run LSP tests with nextest (Phase 1 stabilization)
      env:
        CARGO_BUILD_JOBS: 2
        RUSTFLAGS: "-Cdebuginfo=0 -Copt-level=1 --cfg ci"
        CI: true
        GITHUB_ACTIONS: true
        CARGO_NET_RETRY: 4
        CARGO_HTTP_MULTIPLEXING: "false"
      run: |
        set -euo pipefail
        set +e
        # Use nextest with CI profile for retries and improved parallelism
        cargo +${{ matrix.toolchain }} nextest run --locked -p perl-lsp --test-threads=${{ env.RUST_TEST_THREADS }} 2>&1 | tee test_lsp.log
        status=${PIPESTATUS[0]}
        set -e
        if [ "$status" -ne 0 ]; then
          echo "::group::Last 400 lines of test_lsp.log"
          tail -n 400 test_lsp.log || true
          echo "::endgroup::"
          if [ "$status" -eq 101 ] && grep -q "lock file .* needs to be updated but --locked was passed" test_lsp.log; then
            echo "::warning:: Lock is stale; retrying (offline first, then online) ..."
            if cargo +${{ matrix.toolchain }} --offline nextest run -p perl-lsp --test-threads=${{ env.RUST_TEST_THREADS }} --locked; then
              exit 0
            fi
            cargo +${{ matrix.toolchain }} nextest run -p perl-lsp --test-threads=${{ env.RUST_TEST_THREADS }} --locked
            exit $?
          fi
        fi
        exit "$status"
    
    - name: Run LSP smoke test
      run: scripts/lsp-smoke.sh
      if: matrix.os == 'ubuntu-22.04'
      shell: bash

    - name: Run all parser tests with nextest
      env:
        CARGO_BUILD_JOBS: 2
        RUSTFLAGS: "-Cdebuginfo=0 -Copt-level=1 --cfg ci"
        CI: true
        GITHUB_ACTIONS: true
      run: |
        set -euo pipefail
        set +e
        cargo +${{ matrix.toolchain }} nextest run --locked --all --test-threads=${{ env.RUST_TEST_THREADS }} 2>&1 | tee test_parser.log
        status=${PIPESTATUS[0]}
        set -e
        if [ "$status" -ne 0 ]; then
          echo "::group::Last 400 lines of test_parser.log"
          tail -n 400 test_parser.log || true
          echo "::endgroup::"
          if [ "$status" -eq 101 ] && grep -q "lock file .* needs to be updated but --locked was passed" test_parser.log; then
            echo "::warning:: Lock is stale; retrying (offline first, then online) ..."
            if cargo +${{ matrix.toolchain }} --offline nextest run --all --test-threads=${{ env.RUST_TEST_THREADS }} --locked; then
              exit 0
            fi
            cargo +${{ matrix.toolchain }} nextest run --all --test-threads=${{ env.RUST_TEST_THREADS }} --locked
            exit $?
          fi
        fi
        exit "$status"

    - name: Build release binary
      run: cargo +${{ matrix.toolchain }} build -p perl-lsp --release --locked

    - name: LSP health check
      shell: bash
      run: |
        bin="target/release/perl-lsp"
        if [ "${{ runner.os }}" = "Windows" ]; then bin="${bin}.exe"; fi
        "$bin" --health

    - name: Assert lockfile unchanged
      if: ${{ always() }}
      shell: bash
      run: |
        if ! git diff --quiet -- Cargo.lock; then
          echo "::error::Cargo.lock changed during this job. Run 'cargo update' locally and commit the result."
          git --no-pager diff -- Cargo.lock | sed -n '1,200p'
          exit 1
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v6
      with:
        name: perl-lsp-${{ matrix.os }}-${{ matrix.toolchain }}
        path: target/release/perl-lsp*

    - name: Upload test logs on failure
      if: failure()
      uses: actions/upload-artifact@v6
      with:
        name: test-logs-${{ matrix.os }}-${{ matrix.toolchain }}
        path: |
          test_lsp.log
          test_parser.log

  coverage:
    name: Code Coverage
    runs-on: ubuntu-22.04
    timeout-minutes: 45
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.pull_request.labels.*.name, 'ci:coverage')
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install tarpaulin
      run: cargo install cargo-tarpaulin --locked

    - name: Create legacy LSP fixtures (CI-only)
      run: |
        mkdir -p archive/legacy-tests/test_fixtures
        touch archive/legacy-tests/test_fixtures/main.pl
        touch archive/legacy-tests/test_fixtures/Module.pm
        touch archive/legacy-tests/test_fixtures/test.t

    - name: Generate coverage (parser only, lean)
      env:
        RUSTFLAGS: "-Copt-level=1 -Cdebuginfo=2"
        CARGO_BUILD_JOBS: 2
      run: |
        cargo tarpaulin \
          -p perl-parser \
          --tests \
          --timeout 240 \
          --engine llvm \
          --out Xml \
          --verbose

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: ./cobertura.xml
        fail_ci_if_error: false

  benchmark:
    name: Performance Benchmarks
    timeout-minutes: 30
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.pull_request.labels.*.name, 'ci:bench')
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Run benchmarks
      run: cargo bench --locked -p perl-parser --bench lsp_benchmarks
    
    - name: Store benchmark results
      uses: benchmark-action/github-action-benchmark@v1
      with:
        tool: 'cargo'
        output-file-path: target/criterion/output.txt
        github-token: ${{ secrets.GITHUB_TOKEN }}
        auto-push: true
