name: Check Ignored Tests

on:
  pull_request:
    paths:
      - 'crates/perl-parser/tests/**'
      - 'crates/perl-parser/src/**'
      - 'ci/ignored_baseline.txt'
      - 'ci/check_ignored.sh'
  push:
    branches: [main, master]
    paths:
      - 'crates/perl-parser/tests/**'
      - 'crates/perl-parser/src/**'
      - 'ci/ignored_baseline.txt'
      - 'ci/check_ignored.sh'

# Cancel in-flight runs on new pushes (saves minutes)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-ignored:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install ripgrep
        run: |
          curl -LO https://github.com/BurntSushi/ripgrep/releases/download/13.0.0/ripgrep_13.0.0_amd64.deb
          sudo dpkg -i ripgrep_13.0.0_amd64.deb
      
      - name: Check ignored test count
        run: ./ci/check_ignored.sh

      - name: Commit baseline if decreased
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          if git diff --quiet ci/ignored_baseline.txt; then
            echo "No change to baseline"
          else
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add ci/ignored_baseline.txt
            git commit -m "chore: update ignored test baseline (decreased)"
            git push
          fi