name: Check Ignored Tests

on:
  pull_request:
    paths:
      - 'crates/perl-parser/tests/**'
      - 'crates/perl-parser/src/**'
      - 'ci/ignored_baseline.txt'
      - 'ci/check_ignored.sh'
  push:
    branches: [ main, master ]
    paths:
      - 'crates/perl-parser/tests/**'
      - 'crates/perl-parser/src/**'
      - 'ci/ignored_baseline.txt'
      - 'ci/check_ignored.sh'
  workflow_dispatch: {}

# Cancel in-flight runs on new triggers (saves minutes)
concurrency:
  group: check-ignored-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  check-ignored:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      
      - name: Install ripgrep
        run: |
          curl -LO https://github.com/BurntSushi/ripgrep/releases/download/13.0.0/ripgrep_13.0.0_amd64.deb
          sudo dpkg -i ripgrep_13.0.0_amd64.deb
      
      - name: Check ignored test count
        run: ./ci/check_ignored.sh
