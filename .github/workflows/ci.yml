name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sunday

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          
      - name: Run tests
        shell: bash
        run: ./.github/run_all_tests.sh
        
      - name: Check test discovery
        shell: bash
        run: |
          TEST_COUNT=$(cargo test --all --no-run 2>&1 | grep -c "test result: ok" || echo "0")
          if [ "$TEST_COUNT" -lt "100" ]; then
            echo "ERROR: Only $TEST_COUNT test suites found (expected 100+)"
            echo "Test discovery may be broken!"
            exit 1
          fi

  static-checks:
    name: Static Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          
      - name: Check formatting
        run: cargo fmt --all -- --check
        
      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings
        
      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck
        
      - name: Check shell scripts
        run: shellcheck .github/run_all_tests.sh
        
      - name: Install cargo-deny
        run: cargo install --locked cargo-deny
        
      - name: Check dependencies
        run: cargo deny check

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov
        
      - name: Generate coverage
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info
        
      - name: Upload to codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false

  benchmark:
    name: Performance Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Checkout base branch
        run: |
          git fetch origin ${{ github.base_ref }}
          git checkout origin/${{ github.base_ref }}
          
      - name: Run baseline benchmarks
        run: |
          cargo bench --all -- --save-baseline baseline
          
      - name: Checkout PR branch
        run: git checkout ${{ github.head_ref }}
        
      - name: Run comparison benchmarks
        run: |
          cargo bench --all -- --baseline baseline
          
      - name: Check for regressions
        run: |
          # Parse benchmark output and fail if regression > 10%
          echo "Performance comparison complete"