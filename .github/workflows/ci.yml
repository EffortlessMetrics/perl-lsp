name: CI

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ ci-pilot/** ]

permissions:
  contents: read

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@v1
        with: { toolchain: 1.90.0, components: rustfmt }
      - run: cargo fmt --all -- --check

  clippy:
    runs-on: ubuntu-latest
    needs: fmt
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@v1
        with: { toolchain: 1.90.0, components: clippy }
      - run: cargo clippy --workspace -- -D warnings -A missing_docs

  test:
    runs-on: ubuntu-latest
    needs: clippy
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@v1
        with: { toolchain: 1.90.0 }
      - uses: Swatinem/rust-cache@v2
        with: { cache-on-failure: true }
      - name: Core tests (fast)
        env:
          RUST_BACKTRACE: full
        run: |
          cargo test -p perl-lexer -p perl-parser -- --no-fail-fast --nocapture
      - name: LSP tests (bounded threads)
        env:
          RUST_BACKTRACE: full
        run: |
          RUST_TEST_THREADS=2 cargo test -p perl-lsp -- --no-fail-fast --nocapture

  docs:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@v1
        with: { toolchain: 1.90.0 }
      - name: Build docs (no deps)
        run: cargo doc -p perl-parser -p perl-lsp --no-deps
