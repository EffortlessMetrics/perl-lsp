name: CI

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ ci-pilot/** ]

permissions:
  contents: read

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@v1
        with: { toolchain: 1.90.0, components: rustfmt }
      - if: runner.os != 'Windows'
        run: cargo fmt --all --check

  clippy:
    runs-on: ubuntu-latest
    needs: fmt
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@v1
        with: { toolchain: 1.90.0, components: clippy }
      - run: cargo clippy --workspace -- -D warnings -A missing_docs

  test:
    runs-on: ubuntu-latest
    needs: clippy
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@v1
        with: { toolchain: 1.90.0 }
      - uses: Swatinem/rust-cache@v2
        with: { cache-on-failure: true }
      - name: Core tests (fast, neutral on 143/124)
        shell: bash
        env:
          RUST_BACKTRACE: full
        run: |
          set -euo pipefail
          set +e
          cargo test --no-fail-fast -p perl-lexer -p perl-parser -- --nocapture 2>&1 | tee test_core.log
          status=${PIPESTATUS[0]}
          set -e
          if [ "$status" -eq 143 ] || [ "$status" -eq 124 ]; then
            echo "Runner interruption detected (status=${status}); treating as neutral."
            exit 0
          fi
          exit "$status"
      - name: LSP tests (bounded threads, neutral on 143/124)
        shell: bash
        env:
          RUST_BACKTRACE: full
        run: |
          set -euo pipefail
          set +e
          RUST_TEST_THREADS=2 cargo test --no-fail-fast -p perl-lsp -- --nocapture 2>&1 | tee test_lsp.log
          status=${PIPESTATUS[0]}
          set -e
          if [ "$status" -eq 143 ] || [ "$status" -eq 124 ]; then
            echo "Runner interruption detected (status=${status}); treating as neutral."
            exit 0
          fi
          exit "$status"

  docs:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@v1
        with: { toolchain: 1.90.0 }
      - name: Build docs (no deps)
        run: cargo doc -p perl-parser -p perl-lsp --no-deps
