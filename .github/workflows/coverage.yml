name: Coverage

on:
  pull_request:
    types: [labeled, synchronize, reopened]
    branches: [master, main]
  push:
    branches: [master, main]
  workflow_dispatch:

# Only run when 'ci:coverage' label is applied OR on main/master branch
# This avoids impacting fast merge gate (just ci-gate remains <5 min)

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  coverage:
    name: Code Coverage
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    # Run on main/master OR if ci:coverage label is present
    if: |
      github.ref == 'refs/heads/main' ||
      github.ref == 'refs/heads/master' ||
      contains(github.event.pull_request.labels.*.name, 'ci:coverage')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: coverage-${{ hashFiles('Cargo.lock') }}
          cache-on-failure: true

      # Create legacy fixtures if needed (from quality-checks.yml)
      - name: Create legacy LSP fixtures (CI-only)
        run: |
          mkdir -p archive/legacy-tests/test_fixtures
          touch archive/legacy-tests/test_fixtures/main.pl
          touch archive/legacy-tests/test_fixtures/Module.pm
          touch archive/legacy-tests/test_fixtures/test.t

      # Generate coverage for entire workspace (respects codecov.yml exclusions)
      - name: Generate coverage
        env:
          RUSTFLAGS: "-Copt-level=1"
          CARGO_BUILD_JOBS: 2
          RUST_TEST_THREADS: 2
        run: |
          cargo llvm-cov --workspace \
            --locked \
            --exclude xtask \
            --lcov \
            --output-path lcov.info \
            --ignore-filename-regex '(archive|tree-sitter-perl-rs|tree-sitter-perl-c|tests|benches|examples|build\.rs)/'

      # Generate human-readable summary for logs
      - name: Display coverage summary
        run: |
          cargo llvm-cov report --summary-only || true

      # Upload to Codecov
      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          flags: unittests
          name: perl-lsp-coverage
          fail_ci_if_error: false  # Don't block PRs on Codecov upload failures
          verbose: true

      # Archive coverage report as artifact for debugging
      - name: Archive coverage report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: lcov.info
          retention-days: 30
