name: Release

# Build and release perl-lsp binaries for all platforms
# Cost: ~$0.50 per release (across all platforms)

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.8.3)'
        required: true
        type: string

# Cancel in-flight runs on new pushes
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false  # Don't cancel release builds

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux GNU
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
            use_cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-22.04
            use_cross: true
          # Linux musl (static)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-22.04
            use_cross: true
          - target: aarch64-unknown-linux-musl
            os: ubuntu-22.04
            use_cross: true
          # macOS
          - target: x86_64-apple-darwin
            os: macos-13
            use_cross: false
          - target: aarch64-apple-darwin
            os: macos-14
            use_cross: false
          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-2022
            use_cross: false

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --locked --git https://github.com/cross-rs/cross

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
          cache-on-failure: true
          cache-all-crates: true

      - name: Build binaries
        shell: bash
        run: |
          BUILD_CMD="cargo"
          if [[ "${{ matrix.use_cross }}" == "true" ]]; then
            BUILD_CMD="cross"
          fi
          $BUILD_CMD build --locked --release --target ${{ matrix.target }} -p perl-lsp --bin perl-lsp
          $BUILD_CMD build --locked --release --target ${{ matrix.target }} -p perl-dap --bin perl-dap

      - name: Package binaries
        shell: bash
        run: |
          NAME="perl-lsp"
          TARGET="${{ matrix.target }}"
          VERSION="${{ github.event.inputs.tag || github.ref_name }}"

          # Binary names with .exe for Windows
          if [[ "$TARGET" == *"windows"* ]]; then
            BIN="${NAME}.exe"
            DAP_BIN="perl-dap.exe"
            EXT=".zip"
          else
            BIN="${NAME}"
            DAP_BIN="perl-dap"
            EXT=".tar.gz"
          fi

          # Create package directory
          PKG_NAME="${NAME}-${VERSION}-${TARGET}"
          mkdir -p "${PKG_NAME}"

          # Copy binaries
          cp "target/${TARGET}/release/${BIN}" "${PKG_NAME}/"
          cp "target/${TARGET}/release/${DAP_BIN}" "${PKG_NAME}/"

          # Strip binaries on Unix
          if [[ "$TARGET" != *"windows"* ]] && [[ "${{ matrix.use_cross }}" != "true" ]]; then
            strip "${PKG_NAME}/${BIN}" 2>/dev/null || true
            strip "${PKG_NAME}/${DAP_BIN}" 2>/dev/null || true
          fi

          # Copy additional files
          cp README.md LICENSE "${PKG_NAME}/" 2>/dev/null || true

          # Generate checksums
          cd "${PKG_NAME}"
          if command -v sha256sum >/dev/null; then
            sha256sum "${BIN}" "${DAP_BIN}" > SHA256SUMS.txt
          else
            shasum -a 256 "${BIN}" "${DAP_BIN}" > SHA256SUMS.txt
          fi
          cd ..

          # Create archive
          if [[ "$EXT" == ".zip" ]]; then
            7z a "${PKG_NAME}${EXT}" "${PKG_NAME}"/*
          else
            tar czf "${PKG_NAME}${EXT}" "${PKG_NAME}"
          fi

          echo "ASSET=${PKG_NAME}${EXT}" >> $GITHUB_ENV
          echo "PKG_NAME=${PKG_NAME}" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.PKG_NAME }}
          path: ${{ env.ASSET }}
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    permissions:
      contents: write
      id-token: write  # Required for SLSA provenance
      attestations: write  # Required for build attestations

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-release
        run: cargo install cargo-release --locked

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Generate consolidated SHA256SUMS
        run: |
          cd artifacts
          find . -type f \( -name '*.tar.gz' -o -name '*.zip' \) -exec sha256sum {} \; | \
            sed 's|  \./[^/]*/|  |' > ../SHA256SUMS
          cd ..
          cat SHA256SUMS

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ github.event.inputs.tag || github.ref_name }}"
          cat > release_notes.md << EOF
          ## Release ${VERSION}

          ### Installation

          \`\`\`bash
          # Using cargo
          cargo install perl-lsp

          # Or download binary for your platform
          # See assets below
          \`\`\`

          ### Changes

          See the [CHANGELOG](CHANGELOG.md) for detailed changes.

          ### Checksums

          Verify downloads with the consolidated \`SHA256SUMS\` file attached to this release.
          EOF
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*/*
            SHA256SUMS
          body_path: release_notes.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate SBOM
        run: |
          cargo install cargo-sbom --locked || true
          cargo sbom --output-format spdx_json_2_3 > sbom-spdx.json

      - name: Upload SBOM as release asset
        uses: softprops/action-gh-release@v2
        with:
          files: sbom-spdx.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
