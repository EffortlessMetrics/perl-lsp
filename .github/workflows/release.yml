name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.8.3)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux GNU
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
            use_cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-22.04
            use_cross: true
          # Linux musl (static)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-22.04
            use_cross: true
          - target: aarch64-unknown-linux-musl
            os: ubuntu-22.04
            use_cross: true
          # macOS
          - target: x86_64-apple-darwin
            os: macos-13
            use_cross: false
          - target: aarch64-apple-darwin
            os: macos-14
            use_cross: false
          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-2022
            use_cross: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --locked --git https://github.com/cross-rs/cross

      - name: Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
          cache-on-failure: true

      - name: Build binary
        shell: bash
        run: |
          if [[ "${{ matrix.use_cross }}" == "true" ]]; then
            cross build --locked --release --target ${{ matrix.target }} -p perl-lsp --bin perl-lsp
          else
            cargo build --locked --release --target ${{ matrix.target }} -p perl-lsp --bin perl-lsp
          fi

      - name: Package binary
        shell: bash
        run: |
          NAME="perl-lsp"
          TARGET="${{ matrix.target }}"
          VERSION="${{ github.event.inputs.tag || github.ref_name }}"
          
          # Binary name with .exe for Windows
          if [[ "$TARGET" == *"windows"* ]]; then
            BIN="${NAME}.exe"
            EXT=".zip"
          else
            BIN="${NAME}"
            EXT=".tar.gz"
          fi
          
          # Create package directory
          PKG_NAME="${NAME}-${VERSION}-${TARGET}"
          mkdir -p "${PKG_NAME}"
          
          # Copy binary
          cp "target/${TARGET}/release/${BIN}" "${PKG_NAME}/"
          
          # Strip binary on Unix
          if [[ "$TARGET" != *"windows"* ]] && [[ "${{ matrix.use_cross }}" != "true" ]]; then
            strip "${PKG_NAME}/${BIN}" 2>/dev/null || true
          fi
          
          # Copy additional files
          cp README.md LICENSE "${PKG_NAME}/" 2>/dev/null || true
          
          # Generate checksums
          cd "${PKG_NAME}"
          if command -v sha256sum >/dev/null; then
            sha256sum "${BIN}" > SHA256SUMS.txt
          else
            shasum -a 256 "${BIN}" > SHA256SUMS.txt
          fi
          cd ..
          
          # Create archive
          if [[ "$EXT" == ".zip" ]]; then
            7z a "${PKG_NAME}${EXT}" "${PKG_NAME}"/*
          else
            tar czf "${PKG_NAME}${EXT}" "${PKG_NAME}"
          fi
          
          echo "ASSET=${PKG_NAME}${EXT}" >> $GITHUB_ENV
          echo "PKG_NAME=${PKG_NAME}" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PKG_NAME }}
          path: ${{ env.ASSET }}
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Prepare release files
        run: |
          set -euo pipefail
          
          # Check if artifacts exist
          echo "Contents of artifacts directory:"
          ls -la artifacts/ || echo "No artifacts directory found"
          
          # Find and move artifacts
          ASSETS=$(find artifacts -name '*.tar.gz' -o -name '*.zip' 2>/dev/null || true)
          if [ -z "$ASSETS" ]; then
            echo "ERROR: No artifacts found. Did the build steps succeed?"
            exit 1
          fi
          
          echo "Found artifacts:"
          echo "$ASSETS"
          echo "$ASSETS" | xargs -I {} mv {} .
          
          # Generate aggregate checksums
          sha256sum *.tar.gz *.zip > SHA256SUMS
          
          # List files for verification
          echo "Files ready for release:"
          ls -la *.tar.gz *.zip SHA256SUMS

      - name: Generate release body
        run: |
          VERSION="${{ github.event.inputs.tag || github.ref_name }}"
          cat > release-body.md << 'EOF'
          ## Perl LSP ${VERSION}
          
          ### Installation
          
          #### Quick install (Linux/macOS)
          ```bash
          curl -fsSL https://raw.githubusercontent.com/EffortlessSteven/tree-sitter-perl/main/install.sh | bash
          ```
          
          #### Quick install (Windows PowerShell)
          ```powershell
          irm https://raw.githubusercontent.com/EffortlessSteven/tree-sitter-perl/main/install.ps1 | iex
          ```
          
          #### Homebrew (macOS/Linux)
          ```bash
          brew tap effortlesssteven/tap
          brew install perl-lsp
          ```
          
          ### Platform Support
          
          | Platform | Architecture | Binary |
          |----------|-------------|--------|
          | Linux | x86_64 | ✅ GNU + musl |
          | Linux | aarch64 | ✅ GNU + musl |
          | macOS | x86_64 | ✅ Intel |
          | macOS | aarch64 | ✅ Apple Silicon |
          | Windows | x86_64 | ✅ MSVC |
          
          ### Changes
          See [CHANGELOG.md](https://github.com/EffortlessSteven/tree-sitter-perl/blob/main/CHANGELOG.md) for details.
          
          ### Checksums
          Verify downloads with the SHA256SUMS file.
          EOF
          sed -i "s/\${VERSION}/${VERSION}/g" release-body.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          name: ${{ github.event.inputs.tag || github.ref_name }}
          body_path: release-body.md
          draft: false
          prerelease: ${{ contains(github.event.inputs.tag || github.ref_name, '-') }}
          files: |
            *.tar.gz
            *.zip
            SHA256SUMS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

