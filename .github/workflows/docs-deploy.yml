name: Deploy Documentation

# Deploy documentation to GitHub Pages
# Cost: ~$0.02 per deployment

on:
  push:
    branches:
      - master
    paths:
      - 'docs/**'
      - 'book/**'
      - 'scripts/populate-book.sh'
      - '.github/workflows/docs-deploy.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache mdBook
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/mdbook
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-mdbook-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-mdbook-

      - name: Install mdBook
        run: |
          cargo install mdbook --version 0.4.40 --locked || true
          mdbook --version

      - name: Populate documentation
        run: |
          bash scripts/populate-book.sh

      - name: Build mdBook
        run: |
          mdbook build book

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book/book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
