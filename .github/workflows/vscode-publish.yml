name: Publish VS Code Extension

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.8.3)'
        required: true
        type: string
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    name: Publish to VS Code Marketplace
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vscode-extension/package-lock.json
          
      - name: Install dependencies
        working-directory: vscode-extension
        run: npm ci
        
      - name: Update version
        if: github.event.inputs.version
        working-directory: vscode-extension
        run: |
          npm version ${{ github.event.inputs.version }} --no-git-tag-version
          
      - name: Compile extension
        working-directory: vscode-extension
        run: npm run compile
        
      - name: Package extension
        working-directory: vscode-extension
        run: npx vsce package
        
      - name: Publish to marketplace
        working-directory: vscode-extension
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          npx vsce publish -p $VSCE_PAT
          
      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: vscode-extension/*.vsix
          retention-days: 30
          
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: vscode-extension/*.vsix
          body: |
            ## VS Code Extension Release
            
            Install from the [VS Code Marketplace](https://marketplace.visualstudio.com/items?itemName=effortlesssteven.perl-lsp) or download the VSIX file below.
            
            ### Features
            - Auto-downloads the latest perl-lsp binary
            - Supports all 30+ LSP features
            - Platform detection for Linux/macOS/Windows
            - Automatic checksum verification
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}