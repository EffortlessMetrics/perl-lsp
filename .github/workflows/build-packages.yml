name: Build Linux Packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.8.0)'
        required: false

jobs:
  build-packages:
    name: Build deb/rpm packages
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: 
          - x86_64-unknown-linux-gnu
          # TODO: Re-enable ARM64 builds after resolving GitHub billing limits
          # - aarch64-unknown-linux-gnu
        include:
          - target: x86_64-unknown-linux-gnu
            arch: amd64
            rpm_arch: x86_64
          # - target: aarch64-unknown-linux-gnu
          #   arch: arm64
          #   rpm_arch: aarch64
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
      
      - name: Build perl-lsp
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo build --locked --release --bin perl-lsp --target ${{ matrix.target }}
      
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.tag }}" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          VERSION="${TAG#v}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
      
      - name: Create package structure
        run: |
          mkdir -p packaging/usr/local/bin
          cp target/${{ matrix.target }}/release/perl-lsp packaging/usr/local/bin/
          chmod 755 packaging/usr/local/bin/perl-lsp
      
      - name: Create control file (deb)
        run: |
          mkdir -p packaging/DEBIAN
          cat > packaging/DEBIAN/control << EOF
          Package: perl-lsp
          Version: ${{ steps.version.outputs.version }}
          Architecture: ${{ matrix.arch }}
          Maintainer: Tree-sitter Perl Team <team@example.com>
          Description: Lightning-fast Perl LSP server with 26+ IDE features
           A production-ready Language Server Protocol implementation for Perl,
           providing comprehensive IDE features including auto-completion,
           diagnostics, refactoring, and more.
          Homepage: https://github.com/EffortlessMetrics/tree-sitter-perl
          Section: devel
          Priority: optional
          Depends: libc6 (>= 2.31)
          EOF
      
      - name: Build deb package
        run: |
          dpkg-deb --build packaging perl-lsp_${{ steps.version.outputs.version }}_${{ matrix.arch }}.deb
          dpkg-deb --info perl-lsp_${{ steps.version.outputs.version }}_${{ matrix.arch }}.deb
      
      - name: Create RPM spec file
        run: |
          mkdir -p rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          cat > rpmbuild/SPECS/perl-lsp.spec << EOF
          Name:           perl-lsp
          Version:        ${{ steps.version.outputs.version }}
          Release:        1%{?dist}
          Summary:        Lightning-fast Perl LSP server with 26+ IDE features
          License:        MIT
          URL:            https://github.com/EffortlessMetrics/tree-sitter-perl
          
          %description
          A production-ready Language Server Protocol implementation for Perl,
          providing comprehensive IDE features including auto-completion,
          diagnostics, refactoring, and more.
          
          %files
          /usr/local/bin/perl-lsp
          
          %changelog
          * $(date +"%a %b %d %Y") Tree-sitter Perl Team - ${{ steps.version.outputs.version }}-1
          - Release ${{ steps.version.outputs.version }}
          EOF
      
      - name: Build RPM package
        run: |
          # Create a simple tarball for RPM
          mkdir -p perl-lsp-${{ steps.version.outputs.version }}
          cp packaging/usr/local/bin/perl-lsp perl-lsp-${{ steps.version.outputs.version }}/
          tar czf rpmbuild/SOURCES/perl-lsp-${{ steps.version.outputs.version }}.tar.gz perl-lsp-${{ steps.version.outputs.version }}
          
          # Use rpmbuild alternative (fpm)
          sudo apt-get install -y ruby ruby-dev rubygems build-essential
          sudo gem install --no-document fpm
          
          fpm -s dir -t rpm \
            -n perl-lsp \
            -v ${{ steps.version.outputs.version }} \
            -a ${{ matrix.rpm_arch }} \
            --description "Lightning-fast Perl LSP server with 26+ IDE features" \
            --url "https://github.com/EffortlessMetrics/tree-sitter-perl" \
            --license MIT \
            --maintainer "Tree-sitter Perl Team" \
            -p perl-lsp-${{ steps.version.outputs.version }}-1.${{ matrix.rpm_arch }}.rpm \
            packaging/usr/=/usr/
      
      - name: Upload packages to release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.deb
            *.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload packages as artifacts
        uses: actions/upload-artifact@v6
        with:
          name: linux-packages-${{ matrix.target }}
          path: |
            *.deb
            *.rpm