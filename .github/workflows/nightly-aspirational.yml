name: Nightly - Aspirational Feature Matrix

on:
  schedule:
    - cron: '17 3 * * *'   # daily at 03:17 UTC
  workflow_dispatch: {}    # allow manual trigger

jobs:
  aspirational:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        feature:
          - constant-advanced
          - qw-variants
          - package-qualified
          - error-classifier-v2
          - lsp-advanced
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.feature }}
      
      - name: Run tests with feature ${{ matrix.feature }}
        run: |
          set -euxo pipefail
          cargo test -p perl-parser --all-targets --features "${{ matrix.feature }}"
      
      - name: Report results
        if: always()
        run: |
          echo "Feature ${{ matrix.feature }} test results:"
          echo "Tests that would pass with this feature enabled"