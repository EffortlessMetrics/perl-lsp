name: docs-truth

on:
  pull_request:
    branches: [ main, master ]
    types: [labeled]
  workflow_dispatch: {}

# Cancel in-flight runs on new pushes (saves minutes)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-docs:
    timeout-minutes: 15
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.pull_request.labels.*.name, 'ci:docs-truth')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq ripgrep

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Generate receipts
        run: ./scripts/generate-receipts.sh

      - name: Render documentation
        run: ./scripts/render-docs.sh

      - name: Check for drift
        run: |
          # Check if rendered docs differ from committed docs
          # Compare tmp/docs/ with docs/ and ALL root-level .md files

          DRIFT_FOUND=0

          # Check docs directory
          if ! diff -ruN docs tmp/docs > /dev/null 2>&1; then
            echo "::warning::Drift detected in docs directory"
            DRIFT_FOUND=1
          fi

          # Check all root-level .md files
          for md_file in *.md; do
            if [ -f "$md_file" ] && [ -f "tmp/$md_file" ]; then
              if ! diff -ruN "$md_file" "tmp/$md_file" > /dev/null 2>&1; then
                echo "::warning::Drift detected in $md_file"
                DRIFT_FOUND=1
              fi
            fi
          done

          if [ "$DRIFT_FOUND" -eq 0 ]; then
            echo "âœ“ All documentation is in sync with receipts"
          else
            echo "::error::Docs are out of sync with receipts (state.json)"
            echo "Run ./scripts/generate-receipts.sh && ./scripts/render-docs.sh to regenerate"
            echo ""
            echo "Differences found:"
            diff -ruN docs tmp/docs | head -50 || true
            for md_file in *.md; do
              [ -f "tmp/$md_file" ] && diff -ruN "$md_file" "tmp/$md_file" | head -20 || true
            done
            exit 1
          fi

      - name: Validate test counts
        run: |
          # Ensure test count claims match actual receipts
          CLAIMED_TOTAL=$(rg -oP '(?<=total_all_tests": )\d+' artifacts/state.json)
          RECEIPT_TOTAL=$(jq -r '.tests.total_all_tests' artifacts/state.json)

          if [ "${CLAIMED_TOTAL}" != "${RECEIPT_TOTAL}" ]; then
            echo "::error::Test count mismatch: claimed ${CLAIMED_TOTAL}, receipt shows ${RECEIPT_TOTAL}"
            exit 1
          fi

      - name: Validate missing docs count
        run: |
          # Ensure missing docs count is current
          RECEIPT_MISSING=$(jq -r '.docs.missing_docs' artifacts/state.json)

          # Check CLAUDE.md references match
          if rg -q "missing documentation warnings identified for systematic resolution" CLAUDE.md; then
            CLAIMED_MISSING=$(rg -oP '\d+(?= missing documentation warnings)' CLAUDE.md | head -1)

            if [ "${CLAIMED_MISSING}" != "${RECEIPT_MISSING}" ]; then
              echo "::warning::Missing docs count may be stale: claimed ${CLAIMED_MISSING}, current ${RECEIPT_MISSING}"
            fi
          fi

      - name: Quarantine guard
        run: |
          # Prevent #[ignore] creep - ensure ignored tests don't increase
          # Create baseline file if it doesn't exist
          if [ ! -f ci/quarantine-baseline.txt ]; then
            mkdir -p ci
            rg -n --hidden --glob '!target' '#\[ignore\]' crates 2>/dev/null | wc -l | tr -d ' ' > ci/quarantine-baseline.txt || echo "0" > ci/quarantine-baseline.txt
          fi

          BASE=$(cat ci/quarantine-baseline.txt 2>/dev/null || echo "0")
          CUR=$(rg -n --hidden --glob '!target' '#\[ignore\]' crates 2>/dev/null | wc -l | tr -d ' ')
          echo "Quarantine baseline=$BASE current=$CUR"

          if [ "$CUR" -gt "$BASE" ]; then
            echo "::error::Ignored tests increased from $BASE to $CUR"
            echo "If these ignores are intentional, update ci/quarantine-baseline.txt"
            exit 1
          fi

      - name: Snapshot guard
        if: github.event_name == 'pull_request' && !contains(join(github.event.pull_request.labels.*.name, ' '), 'snapshot-update')
        run: |
          # Require 'snapshot-update' label to modify snapshot files
          CHANGED=$(git diff --name-only "origin/${{ github.base_ref }}...HEAD" 2>/dev/null \
            | rg '^crates/.*/tests/snapshots/.*\.json' 2>/dev/null | wc -l | tr -d ' ')

          if [ "$CHANGED" -gt 0 ]; then
            echo "::error::$CHANGED snapshot file(s) changed without 'snapshot-update' label"
            echo "Add the 'snapshot-update' label to your PR if this change is intentional"
            exit 1
          fi

      - name: Manual number detector
        run: |
          # Detect hardcoded version/test numbers in docs (excluding allowed locations)
          echo "Checking for hardcoded version numbers..."
          if rg -n '\bv0\.\d+\.\d+\b' --glob '!**/Cargo.toml' --glob '!**/Cargo.lock' --glob '!tmp/**' --glob '!target/**' . 2>/dev/null | grep -v '^artifacts/' | grep .; then
            echo "::warning::Found hardcoded version numbers - consider using {{version}} tokens"
          fi

          echo "Checking for hardcoded test numbers..."
          if rg -n '\b\d{3,4}\s+(tests?|passing|failed|ignored)\b|test pass rate' --glob '!tmp/**' --glob '!target/**' --glob '!artifacts/**' docs CLAUDE.md README.md 2>/dev/null | grep .; then
            echo "::error::Found hardcoded test counts - use {{tests.*}} tokens instead"
            exit 1
          fi

      - name: Upload receipts
        uses: actions/upload-artifact@v6
        with:
          name: docs-truth-receipts
          path: |
            artifacts/test-summary.json
            artifacts/doc-summary.json
            artifacts/state.json
