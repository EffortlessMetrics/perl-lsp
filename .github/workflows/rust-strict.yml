name: Rust Strict Quality Checks

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  CARGO_TERM_COLOR: always
  # Standard warnings denial - missing_docs handled per-crate for PR #160 documentation tracking
  RUSTFLAGS: "-D warnings"
  RUSTDOCFLAGS: "-D rustdoc::broken_intra_doc_links -D rustdoc::bare_urls"

jobs:
  quality:
    name: Quality Gates
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
    
    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Format Check
      run: cargo fmt --all -- --check
    
    - name: Clippy (strict on first-party)
      env:
        # Allow missing_docs warnings for perl-parser due to PR #160 documentation tracking strategy
        RUSTFLAGS: "-D warnings"
      run: |
        # Temporarily allow warnings for perl-parser clippy due to PR #160 documentation tracking
        RUSTFLAGS="" cargo clippy -p perl-parser --all-targets --all-features
        cargo clippy -p perl-lexer --all-targets --all-features -- -D warnings
    
    - name: Clippy (workspace smoke check)
      run: |
        cargo clippy --workspace --all-targets --all-features \
          --exclude perl-parser \
          --exclude perl-lexer || true
    
    - name: Documentation (strict)
      env:
        RUSTDOCFLAGS: -D rustdoc::broken_intra_doc_links -D rustdoc::bare_urls
      run: cargo doc --workspace --no-deps
    
    - name: Build
      run: cargo build --workspace --all-features
    
    - name: Build perl-parser (allowing missing_docs warnings)
      env:
        # Temporarily allow warnings for perl-parser due to PR #160 documentation tracking strategy
        # The missing_docs warnings are intentional for systematic resolution (605 violations tracked)
        RUSTFLAGS: ""
      run: cargo build -p perl-parser --all-features
    
    - name: Tests
      run: cargo test --workspace --all-features
    
    - name: Tree-sitter ABI symbol exists
      run: |
        LIB=$(cargo build -p tree-sitter-perl-rs --release --message-format=json \
          | jq -r 'select(.target.kind[]?=="cdylib") | .filenames[]' | head -1)
        if [ -n "$LIB" ]; then
          nm "$LIB" | grep -q 'tree_sitter_perl' || echo "Warning: tree_sitter_perl symbol not found"
        fi
    
    - name: Parser S-expression smoke
      run: |
        cargo build -p perl-parser --bin perl-parse --features cli --release
        echo 'print "ok\n";' | ./target/release/perl-parse - | tee /dev/stderr \
          | grep -q '(program (call print' || echo "Warning: S-expression format check failed"
    
    - name: Ignored Tests Baseline
      run: |
        chmod +x ./ci/check_ignored.sh
        ./ci/check_ignored.sh
    
    - name: Install cargo-deny
      run: |
        cargo install cargo-deny --locked || true
    
    - name: Dependency Security Check
      run: cargo deny check

  # Optional: Semver checks for published crates
  semver:
    name: Semver Compatibility
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    continue-on-error: true  # Non-blocking for now
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Need full history for base comparison
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install cargo-semver-checks
      run: cargo install cargo-semver-checks --locked
    
    - name: Check Semver
      run: |
        git fetch origin master
        cargo semver-checks check-release --baseline-rev origin/master

  # Doc hygiene check (informational)
  doc-hygiene:
    name: Documentation Hygiene
    runs-on: ubuntu-latest
    continue-on-error: true  # Informational only
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Check for unescaped brackets in doc comments
      run: |
        echo "Checking for potential broken doc links (unescaped brackets)..."
        if rg -n --glob 'crates/**/src/**/*.rs' '^[ \t]*//[/!].*\[(?!(?:derive|test|cfg|allow|deny|warn|forbid|deprecated|must_use|inline|cold|export_name|link|link_name|no_mangle|repr|used|automatically_derived|no_std|no_implicit_prelude|should_panic|ignore|no_run|compile_fail)).*\]' ; then
          echo "::warning::Found potential unescaped brackets in doc comments. Consider escaping with backslash or wrapping in code blocks."
        else
          echo "âœ“ No suspicious brackets found in doc comments"
        fi