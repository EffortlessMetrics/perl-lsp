name: Rust Strict Quality Checks

on:
  workflow_dispatch: {}
  pull_request:
    branches: [ master, main ]
    types: [labeled]

# Cancel in-flight runs on new pushes (saves minutes)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  # Standard warnings denial - missing_docs enforced via ci/check_missing_docs.sh (Issue #197)
  RUSTFLAGS: "-D warnings"
  RUSTDOCFLAGS: "-D rustdoc::broken_intra_doc_links -D rustdoc::bare_urls"

jobs:
  quality:
    name: Quality Gates
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.pull_request.labels.*.name, 'ci:strict')

    steps:
    - uses: actions/checkout@v4

    - name: Validate Cargo.lock (strict)
      shell: bash
      run: |
        set -euo pipefail
        if [ ! -f Cargo.lock ]; then
          echo "::error:: Cargo.lock is required for --locked builds. Commit it." >&2
          exit 1
        fi
        # Prove the lockfile can be consumed without mutation
        cargo metadata --format-version=1 --locked >/dev/null
        # Prevent nested lockfiles
        if git ls-files | grep -E '(.+/)?Cargo\.lock' | grep -v '^Cargo\.lock' | grep -q .; then
          echo "::error::Nested Cargo.lock files detected:"
          git ls-files | grep -E '(.+/)?Cargo\.lock' | grep -v '^Cargo\.lock'
          exit 1
        fi

    - name: CI policy - enforce --locked on cargo commands
      shell: bash
      run: |
        set -euo pipefail
        if grep -RIn --exclude-dir=target --include="*.yml" -E 'cargo (build|test|install|nextest|bench|clippy|doc|run|check|publish)\b' .github/workflows | grep -v '\-\-locked' | tee /dev/stderr | grep -q .; then
          echo "::error::Found cargo invocations without --locked (see above)."
          exit 1
        fi

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
    
    - name: Cache cargo dependencies
      uses: Swatinem/rust-cache@v2
      with:
        key: ${{ runner.os }}-strict-${{ hashFiles('Cargo.lock') }}
        cache-on-failure: true
    
    - name: Format Check
      if: runner.os != 'Windows'
      run: cargo fmt --all --check
    
    - name: Clippy (strict on first-party)
      env:
        # perl-parser uses #![warn(missing_docs)] with baseline enforcement (Issue #197)
        RUSTFLAGS: "-D warnings"
      run: |
        # perl-parser has crate-level #![warn(missing_docs)] - don't promote to error here
        RUSTFLAGS="" cargo clippy --locked -p perl-parser --all-targets --all-features
        cargo clippy --locked -p perl-lexer --all-targets --all-features -- -D warnings
    
    - name: Clippy (workspace smoke check)
      run: |
        cargo clippy --locked --workspace --all-targets --all-features \
          --exclude perl-parser \
          --exclude perl-lexer || true
    
    - name: Documentation (strict)
      env:
        RUSTDOCFLAGS: -D rustdoc::broken_intra_doc_links -D rustdoc::bare_urls
      run: cargo doc --locked --workspace --no-deps

    - name: Build
      run: cargo build --locked --workspace --all-features
    
    - name: Build perl-parser
      env:
        # perl-parser uses #![warn(missing_docs)] with baseline 0 (Issue #197, closed)
        RUSTFLAGS: ""
      run: cargo build -p perl-parser --all-features --locked
    
    - name: Tests
      run: cargo test --workspace --all-features --locked
    
    - name: Tree-sitter ABI symbol exists
      if: runner.os == 'Linux'
      shell: bash
      run: |
        LIB=$(cargo build -p tree-sitter-perl-rs --release --message-format=json --locked \
          | jq -r 'select(.target.kind[]?=="cdylib") | .filenames[]' | head -1)
        if [ -n "$LIB" ]; then
          nm "$LIB" | grep -q 'tree_sitter_perl' || echo "Warning: tree_sitter_perl symbol not found"
        fi
    
    - name: Parser S-expression smoke
      run: |
        cargo build -p perl-parser --bin perl-parse --features cli --release --locked
        echo 'print "ok\n";' | ./target/release/perl-parse - | tee /dev/stderr \
          | grep -q '(program (call print' || echo "Warning: S-expression format check failed"
    
    - name: Ignored Tests Baseline
      run: |
        chmod +x ./ci/check_ignored.sh
        ./ci/check_ignored.sh
    
    - name: Install cargo-deny
      run: |
        cargo install cargo-deny --locked || true
    
    - name: Dependency Security Check
      run: cargo deny check

    - name: Assert lockfile unchanged
      if: ${{ always() }}
      shell: bash
      run: |
        if ! git diff --quiet -- Cargo.lock; then
          echo "::error::Cargo.lock changed during this job. Run 'cargo update' locally and commit the result."
          git --no-pager diff -- Cargo.lock | sed -n '1,200p'
          exit 1
        fi

  # Optional: Semver checks for published crates
  semver:
    name: Semver Compatibility
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' &&
      contains(github.event.pull_request.labels.*.name, 'ci:semver'))
    continue-on-error: true  # Non-blocking for now

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Need full history for base comparison
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install cargo-semver-checks
      run: cargo install cargo-semver-checks --locked
    
    - name: Check Semver
      run: |
        git fetch origin master
        cargo semver-checks check-release --baseline-rev origin/master

  # Doc hygiene check (informational)
  doc-hygiene:
    name: Documentation Hygiene
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.pull_request.labels.*.name, 'ci:strict')
    continue-on-error: true  # Informational only

    steps:
    - uses: actions/checkout@v4
    
    - name: Check for unescaped brackets in doc comments
      run: |
        echo "Checking for potential broken doc links (unescaped brackets)..."
        if rg -n --glob 'crates/**/src/**/*.rs' '^[ \t]*//[/!].*\[(?!(?:derive|test|cfg|allow|deny|warn|forbid|deprecated|must_use|inline|cold|export_name|link|link_name|no_mangle|repr|used|automatically_derived|no_std|no_implicit_prelude|should_panic|ignore|no_run|compile_fail)).*\]' ; then
          echo "::warning::Found potential unescaped brackets in doc comments. Consider escaping with backslash or wrapping in code blocks."
        else
          echo "âœ“ No suspicious brackets found in doc comments"
        fi
