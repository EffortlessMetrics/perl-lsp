# git-cliff configuration for perl-lsp
# See: https://git-cliff.org/docs/configuration

[changelog]
# Changelog header
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""

# Template for the changelog body
# Available variables:
# - version: version of the release
# - message: release message (from tag annotation)
# - commits: array of commits, grouped by commit.group
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}**: {% endif %}{{ commit.message | upper_first }}\
          {% if commit.breaking %} [**BREAKING**]{% endif %}\
    {% endfor %}
{% endfor %}\n
"""

# Template for the changelog footer
footer = """
<!-- Generated by git-cliff -->
"""

# Remove the leading and trailing whitespace from the templates
trim = true

[git]
# Parse conventional commits (https://www.conventionalcommits.org)
conventional_commits = true

# Commit parsers for extracting semantic information from commit messages
commit_preprocessors = [
    # Remove issue numbers from conventional commit types
    { pattern = '^\w+\(\w+\)!?:', replace = "" },
]

commit_parsers = [
    # Breaking changes
    { message = "^.*!:", group = "âš ï¸ Breaking Changes" },
    { body = ".*BREAKING CHANGE.*", group = "âš ï¸ Breaking Changes" },

    # Features
    { message = "^feat", group = "âœ¨ Features" },

    # Bug fixes
    { message = "^fix", group = "ğŸ› Bug Fixes" },

    # Performance improvements
    { message = "^perf", group = "âš¡ Performance" },

    # Refactoring
    { message = "^refactor", group = "â™»ï¸ Refactoring" },

    # Documentation
    { message = "^docs", group = "ğŸ“š Documentation" },

    # Testing
    { message = "^test", group = "ğŸ§ª Testing" },

    # Build/CI/tooling
    { message = "^build", group = "ğŸ—ï¸ Build System" },
    { message = "^ci", group = "ğŸ‘· CI/CD" },
    { message = "^chore", group = "ğŸ”§ Chore" },

    # Security
    { message = "^security", group = "ğŸ”’ Security" },

    # Revert
    { message = "^revert", group = "âª Reverts" },

    # Style/formatting (usually skip)
    { message = "^style", skip = true },

    # UX improvements
    { message = "^ux", group = "ğŸ¨ UX/UI" },

    # Other/uncategorized
    { message = ".*", group = "ğŸ“¦ Other" },
]

# Protect breaking changes from being skipped due to matching a skipping commit_parser
protect_breaking_commits = true

# Filter out commits based on commit message
filter_commits = true

# Glob pattern for tags to include in changelog
tag_pattern = "v[0-9]*"

# Skip tags matching this regex pattern (for prereleases, etc.)
skip_tags = ""

# Sort commits inside sections by oldest/newest order
sort_commits = "oldest"

# Limit the number of commits included in the changelog
# limit_commits = 42

